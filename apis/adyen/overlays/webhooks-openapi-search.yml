webhooks:
  /ACH_NOTIFICATION_OF_CHANGE:
    post:
      tags:
        - Other webhooks
      summary: ACH Notification of Change
      description: >-
        An ACH Notification of Change was processed regarding changed bank
        account details.
      operationId: post-ACH_NOTIFICATION_OF_CHANGE
      x-sortIndex: 0
      x-methodName: achNotificationOfChange
      security:
        - BasicAuth: []
      requestBody:
        content:
          application/json:
            examples:
              ach_notification_of_change:
                $ref: >-
                  #/components/examples/post-ACH_NOTIFICATION_OF_CHANGE-ach_notification_of_change
            schema:
              $ref: '#/components/schemas/AchNotificationOfChangeNotificationRequest'
      responses:
        '200':
          content:
            application/json:
              examples:
                ach_notification_of_change:
                  $ref: '#/components/examples/WebhookAck'
              schema:
                $ref: '#/components/schemas/NotificationResponse'
          description: OK - the request has succeeded.
  /AUTHORISATION:
