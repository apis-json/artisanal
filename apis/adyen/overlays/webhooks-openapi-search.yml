      tags:
        - Dispute
      summary: Issuer sent fraud alert notification
      description: >-
        The issuer sent a [fraud alert
        notification](https://docs.adyen.com/risk-management/understanding-disputes/dispute-process-and-flow#dispute-process)
        to schemes and to processors. Visa calls them TC40 and Mastercard calls
        them System to Avoid Fraud Effectively (SAFE). These are informational
        notifications from Adyen, providing you the opportunity to take action,
        such as blocking a shopper or issuing a refund before a chargeback
        happens.
      operationId: post-NOTIFICATION_OF_FRAUD
      x-sortIndex: 0
      x-methodName: issuerSentFraudAlertNotification
      security:
        - BasicAuth: []
      requestBody:
        content:
