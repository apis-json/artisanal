      summary: Capture an authorised payment
      description: >2-
         Captures an authorised payment and returns a unique reference for this request. You get the outcome of the request asynchronously, in a [**CAPTURE** webhook](https://docs.adyen.com/online-payments/capture#capture-notification).

        You can capture either the full authorised amount or a part of the
        authorised amount. By default, any unclaimed amount after a partial
        capture gets cancelled. This does not apply if you enabled multiple
        partial captures on your account and the payment method supports
        multiple partial captures. 


        [Automatic
        capture](https://docs.adyen.com/online-payments/capture#automatic-capture)
        is the default setting for most payment methods. In these cases, you
        don't need to make capture requests. However, making capture requests
        for payments that are captured automatically does not result in double
        charges.


        For more information, refer to
        [Capture](https://docs.adyen.com/online-payments/capture).
