        back a list of the available payment methods, the response also returns
        which input details you need to collect from the shopper (to be
        submitted to `/payments`).


        Although we highly recommend using this endpoint to ensure you are
        always offering the most up-to-date list of payment methods, its usage
        is optional. You can, for example, also cache the `/paymentMethods`
        response and update it once a week.
