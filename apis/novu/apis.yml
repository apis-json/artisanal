name: Novu
description: >-
  Novu is an open-source notification infrastructure, built for engineering
  teams to help them build rich product notification experiences.  In today’s
  world of products, notifications play a crucial role in engaging users. They
  connect users with products even when they are not actively using them, and
  they guide users towards tasks they can take action on when they return.
