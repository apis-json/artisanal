name: Elsevier
description: 'Elsevier is a Dutch academic publishing company specializing in scientific,
  technical, and medical content. Its products include journals such as The Lancet,
  Cell, the ScienceDirect collection of electronic journals, Trends, the Current Opinion
  series, the online citation database Scopus, the SciVal tool for measuring research
  performance, the ClinicalKey search engine for clinicians, and the ClinicalPath
  evidence-based cancer care service. '
