apis:
- name: Mapbox Tiling Service
  description: Mapbox Tiling Service (MTS) is a tool for creating vector tilesets.
    With MTS, you use sets of configuration options (tileset recipes) to transform
    your geospatial data into vector tiles. The resulting tiles are hosted on Mapbox
    servers for use in your applications.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://docs.mapbox.com/api/maps/mapbox-tiling-service/
  baseURL: https://api.example.com
  tags:
  - Maps
  - Tiles
  properties:
  - type: Documentation
    url: https://docs.mapbox.com/api/maps/mapbox-tiling-service/
- name: Vector Tiles API
  description: The Mapbox Vector Tiles API serves vector tiles from Mapbox-hosted
    vector tilesets.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://docs.mapbox.com/api/maps/vector-tiles/
  baseURL: https://api.example.com
  tags:
  - Maps
  - Tiles
  properties:
  - type: Documentation
    url: https://docs.mapbox.com/api/maps/vector-tiles/
- name: Mapbox Raster Tiles API
  description: The Mapbox Raster Tiles API serves raster tiles generated from satellite
    imagery tilesets and tilesets generated from raster data uploaded to Mapbox.com.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://docs.mapbox.com/api/maps/raster-tiles/
  baseURL: https://api.example.com
  tags:
  - Maps
  - Tiles
  properties:
  - type: Documentation
    url: https://docs.mapbox.com/api/maps/raster-tiles/
- name: Mapbox Static Images API
  description: The Mapbox Static Images API serves standalone, static map images generated
    from Mapbox Studio styles. These images can be displayed on web and mobile devices
    without the aid of a mapping library or API. They look like an embedded map, but
    do not have interactivity or controls.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://docs.mapbox.com/api/maps/static-images/
  baseURL: https://api.example.com
  tags:
  - Maps
  - Images
  properties:
  - type: Documentation
    url: https://docs.mapbox.com/api/maps/static-images/
- name: Mapbox Static Tiles API
  description: The Mapbox Static Tiles API serves raster tiles generated from Mapbox
    Studio styles. Raster tiles can be used in traditional web mapping libraries like
    Mapbox.js, Leaflet, OpenLayers, and others to create interactive slippy maps.
    The Static Tiles API is well-suited for maps with limited interactivity or use
    on devices that do not support WebGL.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://docs.mapbox.com/api/maps/static-tiles/
  baseURL: https://api.example.com
  tags:
  - Maps
  - Tiles
  properties:
  - type: Documentation
    url: https://docs.mapbox.com/api/maps/static-tiles/
- name: Mapbox Styles API
  description: The Mapbox Styles API lets you read and change map styles, fonts, and
    images. This API is the basis for Mapbox Studio. If you use Studio, Mapbox GL
    JS, or the Mapbox Mobile SDKs, you are already using the Styles API. This documentation
    is useful for software developers who want to programmatically read and write
    these resources. It isn't necessary for you to read or understand this reference
    to design or use Mapbox maps. You will need to be familiar with the Mapbox Style
    Specification to use the Styles API. The Mapbox Style Specification defines the
    structure of map styles and is the open standard that helps Studio communicate
    with APIs and produce maps that are compatible with Mapbox libraries.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://docs.mapbox.com/api/maps/styles/
  baseURL: https://api.example.com
  tags:
  - Tiles
  - Styles
  properties:
  - type: Documentation
    url: https://docs.mapbox.com/api/maps/styles/
- name: Mapbox Tilequery API
  description: The Mapbox Tilequery API allows you to retrieve data about specific
    features from a vector tileset, based on a given latitude and longitude. The Tilequery
    API makes it possible to query for features within a radius, do point-in-polygon
    queries, query for features in multiple composite layers, and augment data from
    the Mapbox Geocoding API with custom data.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://docs.mapbox.com/api/maps/tilequery/
  baseURL: https://api.example.com
  tags:
  - Tiles
  - Maps
  properties:
  - type: Documentation
    url: https://docs.mapbox.com/api/maps/tilequery/
- name: Mapbox Uploads API
  description: The Mapbox Uploads API transforms geographic data into tilesets that
    can be used with maps and geographic applications. Given a wide variety of geospatial
    formats, it normalizes projections and generates tiles at multiple zoom levels
    to make data viewable on the web.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://docs.mapbox.com/api/maps/uploads/
  baseURL: https://api.example.com
  tags:
  - Maps
  - Uploads
  properties:
  - type: Documentation
    url: https://docs.mapbox.com/api/maps/uploads/
- name: Mapbox Tiling Service (MTS)
  description: Mapbox Tiling Service (MTS) is a tool for creating vector tilesets.
    With MTS, you use sets of configuration options (tileset recipes) to transform
    your geospatial data into vector tiles. The resulting tiles are hosted on Mapbox
    servers for use in your applications.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://docs.mapbox.com/api/maps/mapbox-tiling-service/
  baseURL: https://api.example.com
