- name: Mapbox Datasets API
  description: 'The Mapbox Datasets API supports reading, creating, updating, and
    removing features from a dataset. Using the Datasets API involves interacting
    with two types of objects: datasets and features. Datasets contain one or more
    collections of GeoJSON features. When you edit a dataset object, you change the
    name and description properties of the dataset itself. When you edit a feature
    object, you edit the contents of the dataset, such as the coordinates or properties
    of a feature.'
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://docs.mapbox.com/api/maps/datasets/
  baseURL: https://api.example.com
  tags:
  - Maps
  - Datasets
  properties:
  - type: Documentation
    url: https://docs.mapbox.com/api/maps/datasets/
- name: Mapbox Fonts API
  description: 'The Mapbox Fonts API accepts fonts as raw binary data, allows those
    fonts to be deleted, and generates encoded letters for map renderers. Two types
    of fonts are supported: TrueType fonts, usually with .ttf file extensions, and
    OpenType fonts, with .otf extensions. Fonts are managed on a per-account basis.
    Styles can use any font from the same account.'
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://docs.mapbox.com/api/maps/fonts/
  baseURL: https://api.example.com
  tags:
  - Maps
  - Fonts
  properties:
  - type: Documentation
    url: https://docs.mapbox.com/api/maps/fonts/
