  /wiki/rest/api/search:
    get:
      tags:
        - - - - Search
      summary: Search content
      description: >-
        Searches for content using the

        [Confluence Query Language
        (CQL)](https://developer.atlassian.com/cloud/confluence/advanced-searching-using-cql/).


        **Note that CQL input queries submitted through the
        `/wiki/rest/api/search` endpoint no longer support user-specific fields
        like `user`, `user.fullname`, `user.accountid`, and `user.userkey`.** 

        See this [deprecation
        notice](https://developer.atlassian.com/cloud/confluence/deprecation-notice-search-api/)
        for more details.


        Example initial call:

        ```

        /wiki/rest/api/search?cql=type=page&limit=25

        ```


        Example response:

        ```

        {
          "results": [
            { ... },
            { ... },
            ...
            { ... }
          ],
          "limit": 25,
          "size": 25,
          ...
          "_links": {
            "base": "<url>",
            "context": "<url>",
            "next": "/rest/api/search?cql=type=page&limit=25&cursor=raNDoMsTRiNg",
            "self": "<url>"
          }
        }

        ```


        When additional results are available, returns `next` and `prev` URLs to
        retrieve them in subsequent calls. The URLs each contain a cursor that
        points to the appropriate set of results. Use `limit` to specify the
        number of results returned in each call.


        Example subsequent call (taken from example response):

        ```

        /wiki/rest/api/search?cql=type=page&limit=25&cursor=raNDoMsTRiNg

        ```

        The response to this will have a `prev` URL similar to the `next` in the
        example response.


        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:

        Permission to view the entities. Note, only entities that the user has

        permission to view will be returned.
      operationId: searchByCQL
      parameters:
        - name: cql
          in: query
          description: >-
            The CQL query to be used for the search. See

            [Advanced Searching using
            CQL](https://developer.atlassian.com/cloud/confluence/advanced-searching-using-cql/)

            for instructions on how to build a CQL query.
          required: true
          schema:
            type: string
        - name: cqlcontext
          in: query
          description: |-
            The space, content, and content status to execute the search
            against.

            - `spaceKey` Key of the space to search against. Optional.
            - `contentId` ID of the content to search against. Optional. Must be
            in the space specified by `spaceKey`.
            - `contentStatuses` Content statuses to search against. Optional.

            Specify these values in an object. For example,
            `cqlcontext={%22spaceKey%22:%22TEST%22, %22contentId%22:%22123%22}`
          schema:
            type: string
        - name: cursor
          in: query
          description: >-
            Pointer to a set of search results, returned as part of the `next`
            or `prev` URL from the previous search call.
          schema:
            type: string
        - name: next
          in: query
          schema:
            type: boolean
            default: false
        - name: prev
          in: query
          schema:
            type: boolean
            default: false
        - name: limit
          in: query
          description: |-
            The maximum number of content objects to return per page.
            Note, this may be restricted by fixed system limits.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 25
        - name: start
          in: query
          description: The start point of the collection to return
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 0
        - name: includeArchivedSpaces
          in: query
          description: Whether to include content from archived spaces in the results.
          schema:
            type: boolean
            default: false
        - name: excludeCurrentSpaces
          in: query
          description: Whether to exclude current spaces and only show archived spaces.
          schema:
            type: boolean
            default: false
        - name: excerpt
          in: query
          description: The excerpt strategy to apply to the result
          schema:
            type: string
            default: highlight
            enum:
              - highlight
              - indexed
              - none
              - highlight_unescaped
              - indexed_unescaped
        - name: sitePermissionTypeFilter
          in: query
          description: >-
            Filters users by permission type. Use `none` to default to licensed
            users, `externalCollaborator`

            for external/guest users, and `all` to include all permission types.
          schema:
            type: string
            default: none
            enum:
              - all
              - externalCollaborator
              - none
        - name: _
          in: query
          schema:
            type: integer
            format: int64
        - name: expand
          in: query
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Returned if the requested results are returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchPageResponseSearchResult'
        '400':
          description: Returned if the CQL query cannot be parsed.
          content: {}
        '403':
          description: |-
            Returned if the calling user does not have permission to access
            Confluence.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - search:confluence
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
