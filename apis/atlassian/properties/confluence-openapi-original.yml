paths:
  /wiki/rest/api/audit:
    get:
      tags:
        - - - - Audit
      summary: Get audit records
      description: >-
        Returns all records in the audit log, optionally for a certain date
        range.

        This contains information about events like space exports, group
        membership

        changes, app installations, etc. For more information, see

        [Audit
        log](https://confluence.atlassian.com/confcloud/audit-log-802164269.html)

        in the Confluence administrator's guide.


        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:

        'Confluence Administrator' global permission.
      operationId: getAuditRecords
      parameters:
        - name: startDate
          in: query
          description: >-
            Filters the results to the records on or after the `startDate`.

            The `startDate` must be specified as [epoch
            time](https://www.epochconverter.com/) in milliseconds.
          schema:
            type: string
        - name: endDate
          in: query
          description: >-
            Filters the results to the records on or before the `endDate`.

            The `endDate` must be specified as [epoch
            time](https://www.epochconverter.com/) in milliseconds.
          schema:
            type: string
        - name: searchString
          in: query
          description: |-
            Filters the results to records that have string property values
            matching the `searchString`.
          schema:
            type: string
        - name: start
          in: query
          description: The starting index of the returned records.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 0
        - name: limit
          in: query
          description: |-
            The maximum number of records to return per page.
            Note, this may be restricted by fixed system limits.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 1000
      responses:
        '200':
          description: Returned if the requested records are returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditRecordArray'
        '401':
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
          content: {}
        '403':
          description: >-
            Returned if the calling user does not have permission to view the
            audit

            log.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - read:audit-log:confluence
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - read:audit-log:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: true
      x-atlassian-connect-scope: INACCESSIBLE
    post:
      tags:
        - - - - Audit
      summary: Create audit record
      description: |-
        Creates a record in the audit log.

        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:
        'Confluence Administrator' global permission.
      operationId: createAuditRecord
      requestBody:
        description: The record to be created in the audit log.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuditRecordCreate'
        required: true
      responses:
        '200':
          description: Returned if the record is created in the audit log.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditRecord'
        '400':
          description: Returned if the `remoteAddress` property is not specified.
          content: {}
        '401':
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - read:audit-log:confluence
            - write:audit-log:confluence
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - read:audit-log:confluence
            - write:audit-log:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: true
      x-codegen-request-body-name: body
      x-atlassian-connect-scope: INACCESSIBLE
  /wiki/rest/api/audit/export:
    get:
      tags:
        - - - - Audit
      summary: Export audit records
      description: |-
        Exports audit records as a CSV file or ZIP file.

        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:
        'Confluence Administrator' global permission.
      operationId: exportAuditRecords
      parameters:
        - name: startDate
          in: query
          description: >-
            Filters the exported results to the records on or after the
            `startDate`.

            The `startDate` must be specified as [epoch
            time](https://www.epochconverter.com/) in milliseconds.
          schema:
            type: string
        - name: endDate
          in: query
          description: >-
            Filters the exported results to the records on or before the
            `endDate`.

            The `endDate` must be specified as [epoch
            time](https://www.epochconverter.com/) in milliseconds.
          schema:
            type: string
        - name: searchString
          in: query
          description: >-
            Filters the exported results to records that have string property
            values

            matching the `searchString`.
          schema:
            type: string
        - name: format
          in: query
          description: The format of the export file for the audit records.
          schema:
            type: string
            default: csv
            enum:
              - csv
              - zip
      responses:
        '200':
          description: Returned if the requested export of the audit records is returned.
          content:
            application/zip:
              schema:
                type: string
                format: binary
            text/csv:
              schema:
                type: string
                format: binary
        '403':
          description: >-
            Returned if the calling user does not have permission to view the
            audit

            log.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - read:audit-log:confluence
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - read:audit-log:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: true
      x-atlassian-connect-scope: INACCESSIBLE
  /wiki/rest/api/audit/retention:
    get:
      tags:
        - - - - Audit
      summary: Get retention period
      description: |-
        Returns the retention period for records in the audit log. The retention
        period is how long an audit record is kept for, from creation date until
        it is deleted.

        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:
        'Confluence Administrator' global permission.
      operationId: getRetentionPeriod
      responses:
        '200':
          description: Returned if the requested retention period is returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetentionPeriod'
        '403':
          description: >-
            Returned if the calling user does not have permission to view the
            audit

            log.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - read:audit-log:confluence
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - read:audit-log:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: true
      x-atlassian-connect-scope: INACCESSIBLE
    put:
      tags:
        - - - - Audit
      summary: Set retention period
      description: >-
        Sets the retention period for records in the audit log. The retention
        period

        can be set to a maximum of 1 year.


        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:

        'Confluence Administrator' global permission.
      operationId: setRetentionPeriod
      requestBody:
        description: The updated retention period.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetentionPeriod'
        required: true
      responses:
        '200':
          description: Returned if the retention period is updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetentionPeriod'
        '403':
          description: >-
            Returned if the calling user does not have permission to view the
            audit

            log.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - write:audit-log:confluence
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - write:audit-log:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: true
      x-codegen-request-body-name: body
      x-atlassian-connect-scope: INACCESSIBLE
  /wiki/rest/api/audit/since:
    get:
      tags:
        - - - - Audit
      summary: Get audit records for time period
      description: >-
        Returns records from the audit log, for a time period back from the
        current

        date. For example, you can use this method to get the last 3 months of
        records.


        This contains information about events like space exports, group
        membership

        changes, app installations, etc. For more information, see

        [Audit
        log](https://confluence.atlassian.com/confcloud/audit-log-802164269.html)

        in the Confluence administrator's guide.


        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:

        'Confluence Administrator' global permission.
      operationId: getAuditRecordsForTimePeriod
      parameters:
        - name: number
          in: query
          description: The number of units for the time period.
          schema:
            type: integer
            format: int64
            default: 3
        - name: units
          in: query
          description: The unit of time that the time period is measured in.
          schema:
            type: string
            default: MONTHS
            enum:
              - NANOS
              - MICROS
              - MILLIS
              - SECONDS
              - MINUTES
              - HOURS
              - HALF_DAYS
              - DAYS
              - WEEKS
              - MONTHS
              - YEARS
              - DECADES
              - CENTURIES
        - name: searchString
          in: query
          description: |-
            Filters the results to records that have string property values
            matching the `searchString`.
          schema:
            type: string
        - name: start
          in: query
          description: The starting index of the returned records.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 0
        - name: limit
          in: query
          description: |-
            The maximum number of records to return per page.
            Note, this may be restricted by fixed system limits.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 1000
      responses:
        '200':
          description: Returned if the requested records are returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditRecordArray'
        '403':
          description: >-
            Returned if the calling user does not have permission to view the
            audit

            log.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - read:audit-log:confluence
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - read:audit-log:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: true
      x-atlassian-connect-scope: INACCESSIBLE
  /wiki/rest/api/content:
    get:
      tags:
        - - - - Content
      summary: Get content
      deprecated: true
      description: >-
        Deprecated, use [Confluence's v2
        API](https://developer.atlassian.com/cloud/confluence/rest/v2/intro/).


        Returns all content in a Confluence instance.


        By default, the following objects are expanded: `space`, `history`,
        `version`.


        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:

        Permission to access the Confluence site ('Can use' global permission).

        Only content that the user has permission to view will be returned.
      operationId: getContent
      parameters:
        - name: type
          in: query
          description: |-
            The type of content to return. For example:
              - page
              - blogpost
          schema:
            type: string
            default: page
        - name: spaceKey
          in: query
          description: The key of the space to be queried for its content.
          schema:
            type: string
        - name: title
          in: query
          description: >-
            The title of the page to be returned. Required for <code>page</code>
            type.
          schema:
            type: string
        - name: status
          in: query
          description: >-
            Filter the results to a set of content based on their status. If set
            to `any`,

            content with any status is returned. Note, the `historical` status
            is currently

            not supported.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
            default:
              - current
            enum:
              - current
              - trashed
              - deleted
              - historical
              - draft
              - any
        - name: postingDay
          in: query
          description: |-
            The posting date of the blog post to be returned. Required for
            <code>blogpost</code> type. Format: <code>yyyy-mm-dd</code>.
          schema:
            type: string
        - $ref: '#/components/parameters/contentExpandWithSubExpandLimit'
        - name: trigger
          in: query
          description: >-
            If set to `viewed`, the request will trigger a 'viewed' event for
            the content.

            When this event is triggered, the page/blogpost will appear on the
            'Recently visited'

            tab of the user's Confluence dashboard.
          schema:
            type: string
            enum:
              - viewed
        - name: orderby
          in: query
          description: >-
            Orders the content by a particular field. Specify the field and sort
            direction for

            this parameter, as follows: 'fieldpath asc/desc'. For example,
            'history.createdDate desc'.
          schema:
            type: string
        - name: start
          in: query
          description: The starting index of the returned content.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 0
        - name: limit
          in: query
          description: |-
            The maximum number of content objects to return per page.
            Note, this may be restricted by fixed system limits.
          schema:
            minimum: 0
            type: integer
            format: int32
            default: 25
      responses:
        '200':
          description: Returned if the requested list of content is returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentArray'
        '400':
          description: Returned if sub-expansions limit exceeds.
          content: {}
        '401':
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
          content: {}
        '403':
          description: >-
            Returned if the user does not have correct permission to read this
            content.
          content: {}
        '404':
          description: |-
            Returned if the calling user does not have permission to view the
            requested content.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - read:confluence-content.summary
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - read:confluence-content.summary
        - scheme: oAuthDefinitions
          state: Beta
          scopes:
            - read:content-details:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: false
      x-atlassian-connect-scope: READ
    post:
      tags:
        - - - - Content
      summary: Create content
      deprecated: true
      description: >-
        Deprecated, use [Confluence's v2
        API](https://developer.atlassian.com/cloud/confluence/rest/v2/intro/).


        Creates a new piece of content or publishes an existing draft.


        To publish a draft, add the `id` and `status` properties to the body of
        the request.

        Set the `id` to the ID of the draft and set the `status` to 'current'.
        When the

        request is sent, a new piece of content will be created and the metadata
        from the

        draft will be transferred into it.


        By default, the following objects are expanded: `space`, `history`,
        `version`.


        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:
        'Add' permission for the

        space that the content will be created in, and permission to view the
        draft if publishing a draft.
      operationId: createContent
      parameters:
        - name: status
          in: query
          description: Filter the returned content by status.
          schema:
            type: string
            default: current
        - $ref: '#/components/parameters/contentExpandWithSubExpandLimit'
      requestBody:
        description: >-
          The new content to be created. Set the `representation` to the name of
          the body

          format type. For example, if you use `storage` for the body format,
          set

          '`representation`=`storage`'. See

          [Confluence storage
          format](https://confluence.atlassian.com/x/AJkiLw).


          If you are not sure how to generate the different formats, you can
          create a page in the

          Confluence application, retrieve the content using [Get
          content](#api-content-get),

          and expand the desired content format, e.g. `expand=body.storage`.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContentCreate'
        required: true
      responses:
        '200':
          description: Returned if the content is created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Content'
        '400':
          description: |-
            Returned if;
            - The content type is invalid.
            - The sub-expansions limit exceeds.
          content: {}
        '401':
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
          content: {}
        '403':
          description: >-
            Returned if;


            - The space that the content is being created in does not exist.

            - If the requesting user does not have permission to create content
            in it.
          content: {}
        '404':
          description: >-
            Returned if;


            - The parent content is invalid -- user does not have permission or
            it does not exist.
        '413':
          description: >-
            Returned if request is too large.  Requests for this resource can be
            at most 5242880 bytes
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - write:confluence-content
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - write:confluence-content
        - scheme: oAuthDefinitions
          state: Beta
          scopes:
            - read:content-details:confluence
            - write:content:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: false
      x-codegen-request-body-name: content
      x-atlassian-connect-scope: WRITE
  /wiki/rest/api/content/archive:
    post:
      tags:
        - - - - Content
      summary: Archive pages
      description: >-
        Archives a list of pages. The pages to be archived are specified as a
        list of content IDs.

        This API accepts the archival request and returns a task ID.

        The archival process happens asynchronously.

        Use the /longtask/<taskId> REST API to get the copy task status.


        Each content ID needs to resolve to page objects that are not already in
        an archived state.

        The content IDs need not belong to the same space.


        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:

        'Archive' permission for each of the pages in the corresponding space it
        belongs to.
      operationId: archivePages
      requestBody:
        description: The pages to be archived.
        content:
          application/json:
            schema:
              type: object
              properties:
                pages:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                    properties:
                      id:
                        type: integer
                        format: int64
                        description: The `id` of the page to be archived.
      responses:
        '202':
          description: Returned if the archive request has been submitted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LongTask'
        '400':
          description: >-
            Returned if:

            - there is an archival job already running for the tenant.

            - the number of pages to archive is larger than the limit of 300.

            - any of the content IDs specified in the array do not resolve to
            pages.

            - any of the specified pages are already archived.

            - the request is coming from a free edition tenant.

            - the request is coming from a non premium edition tenant with more
            than 1 page ID
              in the archive request.
          content: {}
        '401':
          description: |-
            Returned if the authentication credentials are incorrect or missing
            from the request.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - write:confluence-content
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - write:confluence-content
        - scheme: oAuthDefinitions
          state: Beta
          scopes:
            - read:content.metadata:confluence
            - write:page:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: false
      x-experimental: true
      x-atlassian-connect-scope: WRITE
  /wiki/rest/api/content/blueprint/instance/{draftId}:
    put:
      tags:
        - - - - Content
      summary: Publish shared draft
      description: >-
        Publishes a shared draft of a page created from a blueprint.


        By default, the following objects are expanded: `body.storage`,
        `history`, `space`, `version`, `ancestors`.


        **[Permissions](https://confluence.atlassian.com/x/_AozKw) required**:

        Permission to view the draft and 'Add' permission for the space that

        the content will be created in.
      operationId: publishSharedDraft
      parameters:
        - name: draftId
          in: path
          description: |-
            The ID of the draft page that was created from a blueprint.
            You can find the `draftId` in the Confluence application by
            opening the draft page and checking the page URL.
          required: true
          schema:
            type: string
        - name: status
          in: query
          description: |-
            The status of the content to be updated, i.e. the draft. This is set
            to 'draft' by default, so you shouldn't need to specify it.
          schema:
            type: string
            default: draft
        - $ref: '#/components/parameters/contentExpand'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContentBlueprintDraft'
        required: true
      responses:
        '200':
          description: Returned if the draft was successfully published.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Content'
        '400':
          description: |-
            Returned if a title is not specified or a page with the
            title already exists.
          content: {}
        '409':
          description: Returned if the version is not set to 1.
          content: {}
      security:
        - basicAuth: []
        - oAuthDefinitions:
            - write:confluence-content
      x-atlassian-oauth2-scopes:
        - scheme: oAuthDefinitions
          state: Current
          scopes:
            - write:confluence-content
        - scheme: oAuthDefinitions
          state: Beta
          scopes:
            - read:content-details:confluence
            - write:content:confluence
      x-atlassian-data-security-policy:
        - app-access-rule-exempt: false
      x-codegen-request-body-name: body
      x-atlassian-connect-scope: WRITE
    post:
      tags:
        - - - - Content
      summary: Publish legacy draft
      description: >-
        Publishes a legacy draft of a page created from a blueprint. Legacy
