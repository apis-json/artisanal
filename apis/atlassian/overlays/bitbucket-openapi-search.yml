openapi: 3.0.0
info:
  title: Bitbucket API
paths:
  /addon:
    delete:
      tags:
        - Addon
      description: |-
        Deletes the application for the user.

        This endpoint is intended to be used by Bitbucket Connect apps
        and only supports JWT authentication -- that is how Bitbucket
        identifies the particular installation of the app. Developers
        with applications registered in the "Develop Apps" section
        of Bitbucket Marketplace need not use this endpoint as
        updates for those applications can be sent out via the
        UI of that section.

        ```
        $ curl -X DELETE https://api.bitbucket.org/2.0/addon \
          -H "Authorization: JWT <JWT Token>"
        ```
      summary: Delete an app
    put:
      tags:
        - Addon
      description: |-
        Updates the application installation for the user.

        This endpoint is intended to be used by Bitbucket Connect apps
        and only supports JWT authentication -- that is how Bitbucket
        identifies the particular installation of the app. Developers
        with applications registered in the "Develop Apps" section
        of Bitbucket need not use this endpoint as updates for those
        applications can be sent out via the UI of that section.

        Passing an empty body will update the installation using the
        existing descriptor URL.

        ```
        $ curl -X PUT https://api.bitbucket.org/2.0/addon \
          -H "Authorization: JWT <JWT Token>" \
          --header "Content-Type: application/json" \
          --data '{}'
        ```

        The new `descriptor` for the installation can be also provided
        in the body directly.

        ```
        $ curl -X PUT https://api.bitbucket.org/2.0/addon \
          -H "Authorization: JWT <JWT Token>" \
          --header "Content-Type: application/json" \
          --data '{"descriptor": $NEW_DESCRIPTOR}'
        ```

        In both these modes the URL of the descriptor cannot be changed. To
        change the descriptor location and upgrade an installation
        the request must be made exclusively with a `descriptor_url`.

         ```
        $ curl -X PUT https://api.bitbucket.org/2.0/addon \
          -H "Authorization: JWT <JWT Token>" \
          --header "Content-Type: application/json" \
          --data '{"descriptor_url": $NEW_URL}'
        ```

        The `descriptor_url` must exactly match the marketplace registration
        that Atlassian has for the application. Contact your Atlassian
        developer advocate to update this registration. Once the registration
        has been updated you may call this resource for each installation.

        Note that the scopes of the application cannot be increased
        in the new descriptor nor reduced to none.
      summary: Update an installed app
    parameters: []
  /addon/linkers:
    get:
      tags:
        - Addon
      description: |-
        Gets a list of all [linkers](/cloud/bitbucket/modules/linker/)
        for the authenticated application.
      summary: List linkers for an app
    parameters: []
  /addon/linkers/{linker_key}:
    get:
      tags:
        - Addon
      description: >-
        Gets a [linker](/cloud/bitbucket/modules/linker/) specified by
        `linker_key`

        for the authenticated application.
      summary: Get a linker for an app
    parameters:
      - null
  /addon/linkers/{linker_key}/values:
    delete:
      tags:
        - Addon
      description: |-
        Delete all [linker](/cloud/bitbucket/modules/linker/) values for the
        specified linker of the authenticated application.
      summary: Delete all linker values
    get:
      tags:
        - Addon
      description: >-
        Gets a list of all [linker](/cloud/bitbucket/modules/linker/) values for
        the

        specified linker of the authenticated application.


        A linker value lets applications supply values to modify its regular
        expression.


        The base regular expression must use a Bitbucket-specific match group
        `(?K)`

        which will be translated to `([\w\-]+)`. A value must match this
        pattern.


        [Read more about linker
        values](/cloud/bitbucket/modules/linker/#usingthebitbucketapitosupplyvalues)
      summary: List linker values for a linker
    post:
      tags:
        - Addon
      description: >-
        Creates a [linker](/cloud/bitbucket/modules/linker/) value for the
        specified

        linker of authenticated application.


        A linker value lets applications supply values to modify its regular
        expression.


        The base regular expression must use a Bitbucket-specific match group
        `(?K)`

        which will be translated to `([\w\-]+)`. A value must match this
        pattern.


        [Read more about linker
        values](/cloud/bitbucket/modules/linker/#usingthebitbucketapitosupplyvalues)
      summary: Create a linker value
    put:
      tags:
        - Addon
      description: >-
        Bulk update [linker](/cloud/bitbucket/modules/linker/) values for the
        specified

        linker of the authenticated application.


        A linker value lets applications supply values to modify its regular
        expression.


        The base regular expression must use a Bitbucket-specific match group
        `(?K)`

        which will be translated to `([\w\-]+)`. A value must match this
        pattern.


        [Read more about linker
        values](/cloud/bitbucket/modules/linker/#usingthebitbucketapitosupplyvalues)
      summary: Update a linker value
    parameters:
      - null
  /addon/linkers/{linker_key}/values/{value_id}:
    delete:
      tags:
        - Addon
      description: |-
        Delete a single [linker](/cloud/bitbucket/modules/linker/) value
        of the authenticated application.
      summary: Delete a linker value
    get:
      tags:
        - Addon
      description: |-
        Get a single [linker](/cloud/bitbucket/modules/linker/) value
        of the authenticated application.
      summary: Get a linker value
    parameters:
      - null
      - null
  /hook_events:
    get:
      tags:
        - Webhooks
      description: |-
        Returns the webhook resource or subject types on which webhooks can
        be registered.

        Each resource/subject type contains an `events` link that returns the
        paginated list of specific events each individual subject type can
        emit.

        This endpoint is publicly accessible and does not require
        authentication or scopes.
      summary: Get a webhook resource
    parameters: []
  /hook_events/{subject_type}:
    get:
      tags:
        - Webhooks
      description: >-
        Returns a paginated list of all valid webhook events for the

        specified entity.

        **The team and user webhooks are deprecated, and you should use
        workspace instead.

        For more information, see [the
        announcement](https://developer.atlassian.com/cloud/bitbucket/bitbucket-api-teams-deprecation/).**


        This is public data that does not require any scopes or authentication.


        NOTE: The example response is a truncated response object for the
        `workspace` `subject_type`.

        We return the same structure for the other `subject_type` objects.
      summary: List subscribable webhook types
    parameters:
      - null
  /pullrequests/{selected_user}:
    get:
      tags:
        - Pullrequests
      description: >-
        Returns all pull requests authored by the specified user.


        By default only open pull requests are returned. This can be controlled

        using the `state` query parameter. To retrieve pull requests that are

        in one of multiple states, repeat the `state` parameter for each

        individual state.


        This endpoint also supports filtering and sorting of the results. See

        [filtering and sorting](/cloud/bitbucket/rest/intro/#filtering) for more
        details.
      summary: List pull requests for a user
    parameters:
      - null
  /repositories:
    get:
      tags:
        - Repositories
      description: >-
        Returns a paginated list of all public repositories.


        This endpoint also supports filtering and sorting of the results. See

        [filtering and sorting](/cloud/bitbucket/rest/intro/#filtering) for more
        details.
      summary: List public repositories
    parameters: []
  /repositories/{workspace}:
    get:
      tags:
        - Repositories
      description: >-
        Returns a paginated list of all repositories owned by the specified

        workspace.


        The result can be narrowed down based on the authenticated user's role.


        E.g. with `?role=contributor`, only those repositories that the

        authenticated user has write access to are returned (this includes any

        repo the user is an admin on, as that implies write access).


        This endpoint also supports filtering and sorting of the results. See

        [filtering and sorting](/cloud/bitbucket/rest/intro/#filtering) for more
        details.
      summary: List repositories in a workspace
    parameters:
      - null
  /repositories/{workspace}/{repo_slug}:
    delete:
      tags:
        - Repositories
      description: |-
        Deletes the repository. This is an irreversible operation.

        This does not affect its forks.
      summary: Delete a repository
    get:
      tags:
        - Repositories
      description: Returns the object describing this repository.
      summary: Get a repository
    post:
      tags:
        - Repositories
      description: >-
        Creates a new repository.


        Note: In order to set the project for the newly created repository,

        pass in either the project key or the project UUID as part of the

        request body as shown in the examples below:


        ```

        $ curl -X POST -H "Content-Type: application/json" -d '{
            "scm": "git",
            "project": {
                "key": "MARS"
            }
        }' https://api.bitbucket.org/2.0/repositories/teamsinspace/hablanding

        ```


        or


        ```

        $ curl -X POST -H "Content-Type: application/json" -d '{
            "scm": "git",
            "project": {
                "key": "{ba516952-992a-4c2d-acbd-17d502922f96}"
            }
        }' https://api.bitbucket.org/2.0/repositories/teamsinspace/hablanding

        ```


        The project must be assigned for all repositories. If the project is not
        provided,

        the repository is automatically assigned to the oldest project in the
        workspace.


        Note: In the examples above, the workspace ID `teamsinspace`,

        and/or the repository name `hablanding` can be replaced by UUIDs.
      summary: Create a repository
    put:
      tags:
        - Repositories
      description: |-
        Since this endpoint can be used to both update and to create a
        repository, the request body depends on the intent.

        #### Creation

        See the POST documentation for the repository endpoint for an example
        of the request body.

        #### Update

        Note: Changing the `name` of the repository will cause the location to
        be changed. This is because the URL of the repo is derived from the
        name (a process called slugification). In such a scenario, it is
        possible for the request to fail if the newly created slug conflicts
        with an existing repository's slug. But if there is no conflict,
        the new location will be returned in the `Location` header of the
        response.
      summary: Update a repository
    parameters:
      - null
      - null
  /repositories/{workspace}/{repo_slug}/branch-restrictions:
    get:
      tags:
        - Branch restrictions
      description: |-
        Returns a paginated list of all branch restrictions on the
        repository.
      summary: List branch restrictions
    post:
      tags:
        - Branch restrictions
      description: >-
        Creates a new branch restriction rule for a repository.


        `kind` describes what will be restricted. Allowed values include:

        `push`, `force`, `delete`, `restrict_merges`,
        `require_tasks_to_be_completed`,

        `require_approvals_to_merge`,
        `require_default_reviewer_approvals_to_merge`,

        `require_no_changes_requested`, `require_passing_builds_to_merge`,
        `require_commits_behind`,

        `reset_pullrequest_approvals_on_change`,
        `smart_reset_pullrequest_approvals`,

        `reset_pullrequest_changes_requested_on_change`,
        `require_all_dependencies_merged`,

        `enforce_merge_checks`, and `allow_auto_merge_when_builds_pass`.


        Different kinds of branch restrictions have different requirements:


        * `push` and `restrict_merges` require `users` and `groups` to be
          specified. Empty lists are allowed, in which case permission is
          denied for everybody.

        The restriction applies to all branches that match. There are

        two ways to match a branch. It is configured in `branch_match_kind`:


        1. `glob`: Matches a branch against the `pattern`. A `'*'` in
           `pattern` will expand to match zero or more characters, and every
           other character matches itself. For example, `'foo*'` will match
           `'foo'` and `'foobar'`, but not `'barfoo'`. `'*'` will match all
           branches.
        2. `branching_model`: Matches a branch against the repository's
           branching model. The `branch_type` controls the type of branch
           to match. Allowed values include: `production`, `development`,
           `bugfix`, `release`, `feature` and `hotfix`.

        The combination of `kind` and match must be unique. This means that

        two `glob` restrictions in a repository cannot have the same `kind` and

        `pattern`. Additionally, two `branching_model` restrictions in a

        repository cannot have the same `kind` and `branch_type`.


        `users` and `groups` are lists of users and groups that are except from

        the restriction. They can only be configured in `push` and

        `restrict_merges` restrictions. The `push` restriction stops a user

        pushing to matching branches unless that user is in `users` or is a

        member of a group in `groups`. The `restrict_merges` stops a user

        merging pull requests to matching branches unless that user is in

        `users` or is a member of a group in `groups`. Adding new users or

        groups to an existing restriction should be done via `PUT`.


        Note that branch restrictions with overlapping matchers is allowed,

        but the resulting behavior may be surprising.
      summary: Create a branch restriction rule
    parameters:
      - null
      - null
  /repositories/{workspace}/{repo_slug}/branch-restrictions/{id}:
    delete:
      tags:
        - Branch restrictions
      description: Deletes an existing branch restriction rule.
      summary: Delete a branch restriction rule
    get:
      tags:
        - Branch restrictions
      description: Returns a specific branch restriction rule.
      summary: Get a branch restriction rule
    put:
      tags:
        - Branch restrictions
      description: >-
        Updates an existing branch restriction rule.


        Fields not present in the request body are ignored.


        See
        [`POST`](/cloud/bitbucket/rest/api-group-branch-restrictions/#api-repositories-workspace-repo-slug-branch-restrictions-post)
        for details.
      summary: Update a branch restriction rule
    parameters:
      - null
      - null
      - null
  /repositories/{workspace}/{repo_slug}/branching-model:
    get:
      tags:
        - Branching model
      description: >-
        Return the branching model as applied to the repository. This view is

        read-only. The branching model settings can be changed using the

        [settings](#api-repositories-workspace-repo-slug-branching-model-settings-get)
        API.


        The returned object:


        1. Always has a `development` property. `development.branch` contains
           the actual repository branch object that is considered to be the
           `development` branch. `development.branch` will not be present
           if it does not exist.
        2. Might have a `production` property. `production` will not
           be present when `production` is disabled.
           `production.branch` contains the actual branch object that is
           considered to be the `production` branch. `production.branch` will
           not be present if it does not exist.
        3. Always has a `branch_types` array which contains all enabled branch
           types.
      summary: Get the branching model for a repository
    parameters:
      - null
      - null
  /repositories/{workspace}/{repo_slug}/branching-model/settings:
    get:
      tags:
        - Branching model
      description: >-
        Return the branching model configuration for a repository. The returned

        object:


        1. Always has a `development` property for the development branch.

        2. Always a `production` property for the production branch. The
           production branch can be disabled.
        3. The `branch_types` contains all the branch types.


        This is the raw configuration for the branching model. A client

        wishing to see the branching model with its actual current branches may

        find the [active model
        API](/cloud/bitbucket/rest/api-group-branching-model/#api-repositories-workspace-repo-slug-branching-model-get)
        more useful.
      summary: Get the branching model config for a repository
    put:
      tags:
        - Branching model
      description: |-
        Update the branching model configuration for a repository.

        The `development` branch can be configured to a specific branch or to
        track the main branch. When set to a specific branch it must
        currently exist. Only the passed properties will be updated. The
        properties not passed will be left unchanged. A request without a
        `development` property will leave the development branch unchanged.

        It is possible for the `development` branch to be invalid. This
        happens when it points at a specific branch that has been
        deleted. This is indicated in the `is_valid` field for the branch. It is
        not possible to update the settings for `development` if that
        would leave the branch in an invalid state. Such a request will be
        rejected.

        The `production` branch can be a specific branch, the main
        branch or disabled. When set to a specific branch it must currently
        exist. The `enabled` property can be used to enable (`true`) or
        disable (`false`) it. Only the passed properties will be updated. The
        properties not passed will be left unchanged. A request without a
        `production` property will leave the production branch unchanged.

        It is possible for the `production` branch to be invalid. This
        happens when it points at a specific branch that has been
        deleted. This is indicated in the `is_valid` field for the branch. A
        request that would leave `production` enabled and invalid will be
        rejected. It is possible to update `production` and make it invalid if
        it would also be left disabled.

        The `branch_types` property contains the branch types to be updated.
        Only the branch types passed will be updated. All updates will be
        rejected if it would leave the branching model in an invalid state.
        For branch types this means that:

        1. The prefixes for all enabled branch types are valid. For example,
           it is not possible to use '*' inside a Git prefix.
        2. A prefix of an enabled branch type must not be a prefix of another
           enabled branch type. This is to ensure that a branch can be easily
           classified by its prefix unambiguously.

        It is possible to store an invalid prefix if that branch type would be
        left disabled. Only the passed properties will be updated. The
        properties not passed will be left unchanged. Each branch type must
        have a `kind` property to identify it.

        There is currently a side effect when using this API endpoint. If the
        repository is inheriting branching model settings from its project,
        updating the branching model for this repository will disable the
        project setting inheritance.


        We have deprecated this side effect and will remove it on 1 August 2022.
      summary: Update the branching model config for a repository
    parameters:
      - null
      - null
  /repositories/{workspace}/{repo_slug}/commit/{commit}:
    get:
      tags:
        - Commits
      description: Returns the specified commit.
      summary: Get a commit
    parameters:
      - null
      - null
      - null
  /repositories/{workspace}/{repo_slug}/commit/{commit}/approve:
    delete:
      tags:
        - Commits
      description: |-
        Redact the authenticated user's approval of the specified commit.

        This operation is only available to users that have explicit access to
        the repository. In contrast, just the fact that a repository is
        publicly accessible to users does not give them the ability to approve
        commits.
      summary: Unapprove a commit
    post:
      tags:
        - Commits
      description: |-
        Approve the specified commit as the authenticated user.

        This operation is only available to users that have explicit access to
        the repository. In contrast, just the fact that a repository is
        publicly accessible to users does not give them the ability to approve
        commits.
      summary: Approve a commit
    parameters:
      - null
      - null
      - null
  /repositories/{workspace}/{repo_slug}/commit/{commit}/comments:
    get:
      tags:
        - Commits
      description: |-
        Returns the commit's comments.

        This includes both global and inline comments.

        The default sorting is oldest to newest and can be overridden with
        the `sort` query parameter.
      summary: List a commit's comments
    post:
      tags:
        - Commits
      description: >-
        Creates new comment on the specified commit.


        To post a reply to an existing comment, include the `parent.id` field:


        ```

        $ curl
        https://api.bitbucket.org/2.0/repositories/atlassian/prlinks/commit/db9ba1e031d07a02603eae0e559a7adc010257fc/comments/
        \
          -X POST -u evzijst \
          -H 'Content-Type: application/json' \
          -d '{"content": {"raw": "One more thing!"},
               "parent": {"id": 5728901}}'
        ```
      summary: Create comment for a commit
    parameters:
      - null
      - null
      - null
  /repositories/{workspace}/{repo_slug}/commit/{commit}/comments/{comment_id}:
    delete:
      tags:
        - Commits
      description: >-
        Deletes the specified commit comment.


        Note that deleting comments that have visible replies that point to

        them will not really delete the resource. This is to retain the
        integrity

        of the original comment tree. Instead, the `deleted` element is set to

        `true` and the content is blanked out. The comment will continue to be

        returned by the collections and self endpoints.
      summary: Delete a commit comment
    get:
      tags:
        - Commits
      description: Returns the specified commit comment.
      summary: Get a commit comment
    put:
      tags:
        - Commits
      description: >-
        Used to update the contents of a comment. Only the content of the
        comment can be updated.


        ```

        $ curl
        https://api.bitbucket.org/2.0/repositories/atlassian/prlinks/commit/7f71b5/comments/5728901
        \
          -X PUT -u evzijst \
          -H 'Content-Type: application/json' \
          -d '{"content": {"raw": "One more thing!"}'
        ```
      summary: Update a commit comment
    parameters:
      - null
      - null
      - null
      - null
  /repositories/{workspace}/{repo_slug}/commit/{commit}/properties/{app_key}/{property_name}:
    put:
      summary: Update a commit application property
      description: >-
        Update an [application
        property](/cloud/bitbucket/application-properties/) value stored against
        a commit.
      tags:
        - properties
    delete:
      summary: Delete a commit application property
      description: >-
        Delete an [application
        property](/cloud/bitbucket/application-properties/) value stored against
        a commit.
      tags:
        - properties
    get:
      summary: Get a commit application property
      description: >-
        Retrieve an [application
        property](/cloud/bitbucket/application-properties/) value stored against
        a commit.
      tags:
        - properties
  /repositories/{workspace}/{repo_slug}/commit/{commit}/pullrequests:
    get:
      tags:
        - Pullrequests
      summary: List pull requests that contain a commit
      description: >-
        Returns a paginated list of all pull requests as part of which this
        commit was reviewed. Pull Request Commit Links app must be installed
        first before using this API; installation automatically occurs when 'Go
        to pull request' is clicked from the web interface for a commit's
        details.
  /repositories/{workspace}/{repo_slug}/commit/{commit}/reports:
    get:
      tags:
        - Reports
        - Commits
      description: Returns a paginated list of Reports linked to this commit.
      summary: List reports
  /repositories/{workspace}/{repo_slug}/commit/{commit}/reports/{reportId}:
    put:
      tags:
        - Reports
        - Commits
      description: "Creates or updates a report for the specified commit.\nTo upload a report, make sure to generate an ID that is unique across all reports for that commit. If you want to use an existing id from your own system, we recommend prefixing it with your system's name to avoid collisions, for example, mySystem-001.\n\n### Sample cURL request:\n```\ncurl --request PUT 'https://api.bitbucket.org/2.0/repositories/<username>/<reposity-name>/commit/<commit-hash>/reports/mysystem-001' \\\n--header 'Content-Type: application/json' \\\n--data-raw '{\n    \"title\": \"Security scan report\",\n    \"details\": \"This pull request introduces 10 new dependency vulnerabilities.\",\n    \"report_type\": \"SECURITY\",\n    \"reporter\": \"mySystem\",\n    \"link\": \"http://www.mysystem.com/reports/001\",\n    \"result\": \"FAILED\",\n    \"data\": [\n        {\n            \"title\": \"Duration (seconds)\",\n            \"type\": \"DURATION\",\n            \"value\": 14\n        },\n        {\n            \"title\": \"Safe to merge?\",\n            \"type\": \"BOOLEAN\",\n            \"value\": false\n        }\n    ]\n}'\n```\n\n### Possible field values:\nreport_type: SECURITY, COVERAGE, TEST, BUG\nresult: PASSED, FAILED, PENDING\ndata.type: BOOLEAN, DATE, DURATION, LINK, NUMBER, PERCENTAGE, TEXT\n\n#### Data field formats\n| Type  Field   | Value Field Type  | Value Field Display |\n|:-----|:------------------|:--------------------|\n| None/ Omitted | Number, String or Boolean (not an array or object) | Plain text |\n| BOOLEAN\t| Boolean | The value will be read as a JSON boolean and displayed as 'Yes' or 'No'. |\n| DATE  | Number | The value will be read as a JSON number in the form of a Unix timestamp (milliseconds) and will be displayed as a relative date if the date is less than one week ago, otherwise  it will be displayed as an absolute date. |\n| DURATION | Number | The value will be read as a JSON number in milliseconds and will be displayed in a human readable duration format. |\n| LINK | Object: `{\"text\": \"Link text here\", \"href\": \"https://link.to.annotation/in/external/tool\"}` | The value will be read as a JSON object containing the fields \"text\" and \"href\" and will be displayed as a clickable link on the report. |\n| NUMBER | Number | The value will be read as a JSON number and large numbers will be  displayed in a human readable format (e.g. 14.3k). |\n| PERCENTAGE | Number (between 0 and 100) | The value will be read as a JSON number between 0 and 100 and will be displayed with a percentage sign. |\n| TEXT | String | The value will be read as a JSON string and will be displayed as-is |\n\nPlease refer to the [Code Insights documentation](https://confluence.atlassian.com/bitbucket/code-insights-994316785.html) for more information.\n"
      summary: Create or update a report
    get:
      tags:
        - Reports
        - Commits
      description: Returns a single Report matching the provided ID.
      summary: Get a report
    delete:
      tags:
        - Reports
        - Commits
      description: Deletes a single Report matching the provided ID.
      summary: Delete a report
  /repositories/{workspace}/{repo_slug}/commit/{commit}/reports/{reportId}/annotations:
    get:
      tags:
        - Reports
        - Commits
      description: Returns a paginated list of Annotations for a specified report.
      summary: List annotations
    post:
      tags:
        - Reports
        - Commits
      description: >
        Bulk upload of annotations.

        Annotations are individual findings that have been identified as part of
        a report, for example, a line of code that represents a vulnerability.
        These annotations can be attached to a specific file and even a specific
        line in that file, however, that is optional. Annotations are not
        mandatory and a report can contain up to 1000 annotations.


        Add the annotations you want to upload as objects in a JSON array and
        make sure each annotation has the external_id field set to a unique
        value. If you want to use an existing id from your own system, we
        recommend prefixing it with your system's name to avoid collisions, for
        example, mySystem-annotation001. The external id can later be used to
