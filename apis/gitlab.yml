name: GitLab
description: GitLab Inc. is an open-core company that operates GitLab, a DevOps software
  package that can develop, secure, and operate software.[9] The open source software
  project was created by Ukrainian developer Dmytro Zaporozhets and Dutch developer
  Sytse Sijbrandij.[10] In 2018, GitLab Inc. was considered to be the first partly-Ukrainian
  unicorn. Since its founding, GitLab Inc. has promoted remote work,[13] and is known
  as one of the largest all-remote companies in the world.[14] GitLab has an estimated
  30 million registered users, with 1 million being active licensed users.
