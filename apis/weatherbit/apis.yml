apis:
- name: Weatherbit Current Weather API
  description: This API returns current conditions from our network of sub-hourly
    reporting weather stations, as well as relevant atmospheric meso-analyses (For
    example, the RTMA). Every API request will return the nearest, and most recent
    observation.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://www.weatherbit.io/api/weather-current
  baseURL: http://api.weatherbit.io
  tags:
  - Weather
  - Current
  properties:
  - type: Documentation
    url: https://www.weatherbit.io/api/weather-current
- name: Weatherbit Severe Weather Alerts API
  description: "This API returns severe weather alerts issued by local meteorological
    agencies. Current supported countries include: The USA via NOAA. European Union
    member nations, the United Kingdom, and Israel via Meteoalarm. As well as weather
    alerts for Canada via Environment Canada, and China via the China Meteorological
    Administration.\n\n"
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://www.weatherbit.io/api/alerts
  baseURL: https://api.weatherbit.io
  tags:
  - Weather
  - Severe
  properties:
  - type: Documentation
    url: https://www.weatherbit.io/api/alerts
- name: Weatherbit Weather Forecast API
  description: Improve your business applications with accurate forecasts derived
    from the world's best high resolution global, and regional weather models. These
    forecasts incorporate corrections for model biases using state of the art machine
    learning methods. Our temperature forecasts consistently outperform those of all
    competitors, including the US National Weather Service! View our live forecast
    verification page to see how our API has performed against the competition over
    the past 30 days.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://www.weatherbit.io/api/weather-forecast-api
  baseURL: https://api.example.com
  tags:
  - Weather
  - Forecast
  properties:
  - type: Documentation
    url: https://www.weatherbit.io/api/weather-forecast-api
- name: Weatherbit Historical Weather API
  description: The Historical Weather API allows you to quickly retrieve accurate,
    high resolution historical weather data for any location in the world. Our curated
    weather data is backed by over 120,000 weather stations as well as high resolution
    gridded weather datasets such as the ERA-5 re-analysis, and global satellite /
    doppler radar. Data retrieved from our API is gap-free (minimal missing data)
    due to its application of advanced machine learning, and statistical backfilling
    techniques.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://www.weatherbit.io/api/historical-weather-api
  baseURL: https://api.weatherbit.io
  tags:
  - Weather
  - Historical
  properties:
  - type: Documentation
    url: https://www.weatherbit.io/api/historical-weather-api
- name: Weatherbit Ag-Weather API
  description: Use our service to retrieve derived data specific to the agriculture
    industry. This API utilizes the state of the art GLDAS re-analysis to provide
    global coverage at a spatial resolution of 0.25 degrees.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://www.weatherbit.io/api/agweather-api
  baseURL: https://api.example.com
