        submit_type:
          description: >-
            Describes the type of transaction being performed by Checkout in
            order to customize

            relevant text on the page, such as the submit button. `submit_type`
            can only be

            specified on Checkout Sessions in `payment` mode, but not Checkout
            Sessions

            in `subscription` or `setup` mode. Possible values are `auto`,
            `pay`, `book`, `donate`. If blank or `auto`, `pay` is used.
          enum:
            - auto
            - book
            - donate
            - pay
          type: string
        subscription_data:
          description: >-
            A subset of parameters to be passed to subscription creation for
            Checkout Sessions in `subscription` mode.
          properties:
            application_fee_percent:
              type: number
            billing_cycle_anchor:
              format: unix-time
              type: integer
            default_tax_rates:
              items:
                maxLength: 5000
                type: string
              type: array
            description:
              maxLength: 500
              type: string
            metadata:
              additionalProperties:
                type: string
              type: object
            on_behalf_of:
              type: string
