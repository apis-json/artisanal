              enum:
                - create_prorations
                - none
              type: string
            transfer_data:
              properties:
                amount_percent:
                  type: number
                destination:
                  type: string
              required:
                - destination
              title: transfer_data_specs
              type: object
            trial_end:
              format: unix-time
              type: integer
            trial_period_days:
              type: integer
            trial_settings:
              properties:
                end_behavior:
                  properties:
                    missing_payment_method:
                      enum:
