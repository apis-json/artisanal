        payment_method_types:
          description: >-
            A list of the types of payment methods (e.g., `card`) this Checkout
            Session can accept.


            You can omit this attribute to manage your payment methods from the
            [Stripe
            Dashboard](https://dashboard.stripe.com/settings/payment_methods).

            See [Dynamic Payment
            Methods](https://stripe.com/docs/payments/payment-methods/integration-options#using-dynamic-payment-methods)
            for more details.


            Read more about the supported payment methods and their requirements
            in our [payment

            method details guide](/docs/payments/checkout/payment-methods).


            If multiple payment methods are passed, Checkout will dynamically
            reorder them to

            prioritize the most relevant payment methods based on the customer's
            location and

            other characteristics.
          items:
            enum:
              - acss_debit
              - affirm
              - afterpay_clearpay
              - alipay
              - au_becs_debit
              - bacs_debit
              - bancontact
