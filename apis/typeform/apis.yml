name: TypeForm
description: 'Typeform is a software as a service company that specializes in online
  form building and online surveys. Its main software creates dynamic forms based
  on user needs. Typeform''s software has been used by Apple Inc., Airbnb, Uber and
  Nike, Inc. Typeform produces millions of forms every month. '
