        - Discount
        - To
        - Checkout
        - Id
        - Discounts
      summary: Add Discount to Checkout
      description: >-
        Adds a discount to an existing *checkout*.


        This discount only applies to `line_items`. When you call this API, you
        clear out all existing discounts applied to line items, including
        product and order-based discounts.


        This endpoint splits the discount between line items based on the item
        value.


        Required Fields

        * discounted_amount
