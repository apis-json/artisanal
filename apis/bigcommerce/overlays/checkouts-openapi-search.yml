  /checkouts/{checkoutId}/consignments:
    post:
      tags:
        - Add
        - Consignment
        - To
        - Checkout
        - Id
        - Discounts
        - Billing
        - Address
        - Consignments
      summary: Add Consignment to Checkout
      description: >-
        Adds a new consignment to a checkout.



        Please note that this API endpoint is not concurrent safe, meaning
        multiple simultaneous requests could result in unexpected and
        inconsistent results.


        For more information about working with consignments, see [Checkout
        consignment](/docs/storefront/cart-checkout/guide/consignments).  


        Though the only required `address` properties to create a consignment
        are `email` and `country_code`, to successfully [create an
        order](/docs/rest-management/checkouts/checkout-orders#create-an-order)
        the `address` requires the following properties:

        * `first_name`

        * `last_name`

        * `address1`

        * `city`

        * `country`

        * `email`

        * `country_code`


        Depending on the country, the following `address` properties may also be
        required:


        * `postal_code`

        * `state_or_province`
  /checkouts/{checkoutId}/consignments/{consignmentId}:
    parameters:
      - null
      - null
      - null
    put:
      tags:
        - Update
        - Checkout
        - Consignment
        - Id
        - Discounts
        - Billing
        - Address
        - Consignments
        - Consignment
      summary: Update Checkout Consignment
      description: >-
        Updates an existing consignment. The address, line item IDs, and
        shipping option ID can be updated using this endpoint.


        Use a separate `PUT` request to update the shipping option IDs if you
        also want to update the address and line item IDs.  


        To add new shipping options, complete the following steps: 

        * Use the [Add Consignment to
        Checkout](/docs/rest-management/checkouts/checkout-consignments#add-consignment-to-checkout)
        endpoint to add a new [consignment] to a checkout. 

        * Assign a shipping option to the new consignment by sending a `PUT`
        request to update the consignment's `shipping_option_id` with a returned
        value from `data.consignments[N].available_shipping_option[N].id`
        obtained in the [Add Consignment to
        Checkout](/docs/rest-management/checkouts/checkout-consignments#add-consignment-to-checkout)
        endpoint. 


        To update an existing address and line item IDs, assign a new address
        and line item IDs by sending a `PUT` request.


        Please note that this API endpoint is not concurrent safe, meaning
        multiple simultaneous requests could result in unexpected and
        inconsistent results.



        2. Assign a shipping option to the new consignment by sending a `PUT`
        request to update the consignment's `shipping_option_id` with a returned
        value from `data.consignments[N].available_shipping_option[N].id`
        obtained in Step One. 
    delete:
