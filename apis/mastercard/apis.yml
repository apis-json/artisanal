- name: Mastercard Automatic Billing Updater API
  description: Automatic Billing Updater (ABU) is a web service that provides access
    to updated account credentials (cards). This can be leveraged by Merchant/Acquirers/Payment
    Service Providers to ensure that they always have their customers’ most up to
    date card credentials on file; the main benefit being a big reduction in declines
    for recurring and card-on-file payments. This service can be used in two different
    ways, either pulling updates or having updates pushed to an endpoint on the Merchant/Acquirers/Payment
    Service Provider’s system for account numbers that they are watching.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
  humanURL: https://developer.mastercard.com/automatic-billing-updater/documentation
  baseURL: https://api.example.com
  tags:
  - Credit Cards
  - Billing
  properties:
  - type: Documentation
    url: https://developer.mastercard.com/automatic-billing-updater/documentation
- name: Mastercard Benefit Eligibility Service API
  description: This API is for third-parties who want to enable eligibility checks
    based on input criteria including card number. The Eligibility API is a PAN (Primary
    Account Number) level verification service designed to promote targeted distribution
    of Mastercard card level benefits. This service enables merchants and third-party
    developers to use a PAN to check the eligibility and access rights to the benefits
    for those cardholders.
  image: https://kinlane-productions2.s3.amazonaws.com/apis-json/apis-json-logo.jpg
