        `manage_runners:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
    post:
      summary: Add custom labels to a self-hosted runner for an enterprise
      description: >-
        Add custom labels to a self-hosted runner configured in an enterprise.


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
    put:
      summary: Set custom labels for a self-hosted runner for an enterprise
      description: >-
        Remove all previous custom labels and set the new custom labels for a
        specific

        self-hosted runner configured in an enterprise.


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
    delete:
      summary: Remove all custom labels from a self-hosted runner for an enterprise
      description: >-
        Remove all custom labels from a self-hosted runner configured in an

        enterprise. Returns the remaining read-only labels from the runner.


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
  /enterprises/{enterprise}/actions/runners/{runner_id}/labels/{name}:
    delete:
      summary: Remove a custom label from a self-hosted runner for an enterprise
      description: >-
        Remove a custom label from a self-hosted runner configured

        in an enterprise. Returns the remaining labels from the runner.


        This endpoint returns a `404 Not Found` status if the custom label is
        not

        present on the runner.


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
  /enterprises/{enterprise}/audit-log:
    get:
      summary: Get the audit log for an enterprise
      description: >-
        Gets the audit log for an enterprise.


        The authenticated user must be an enterprise admin to use this endpoint.


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
  /enterprises/{enterprise}/code-scanning/alerts:
    get:
      summary: List code scanning alerts for an enterprise
      description: >-
        Lists code scanning alerts for the default branch for all eligible
        repositories in an enterprise. Eligible repositories are repositories
        that are owned by organizations that you own or for which you are a
        security manager. For more information, see "[Managing security managers
        in your
        organization](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."


        The authenticated user must be a member of the enterprise to use this
        endpoint.


        OAuth app tokens and personal access tokens (classic) need the
        `security_events` or `repo` scope to use this endpoint.
      tags:
        - code-scanning
  /enterprises/{enterprise}/code_security_and_analysis:
    get:
      summary: Get code security and analysis features for an enterprise
      description: >-
        Gets code security and analysis settings for the specified enterprise.


        The authenticated user must be an administrator of the enterprise in
        order to use this endpoint.


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
    patch:
      summary: Update code security and analysis features for an enterprise
      description: >-
        Updates the settings for advanced security, Dependabot alerts, secret
        scanning, and push protection for new repositories in an enterprise.


        The authenticated user must be an administrator of the enterprise to use
        this endpoint.


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
  /enterprises/{enterprise}/dependabot/alerts:
    get:
      summary: List Dependabot alerts for an enterprise
      description: >-
        Lists Dependabot alerts for repositories that are owned by the specified
        enterprise.


        The authenticated user must be a member of the enterprise to use this
        endpoint.


        Alerts are only returned for organizations in the enterprise for which
        you are an organization owner or a security manager. For more
        information about security managers, see "[Managing security managers in
        your
        organization](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."


        OAuth app tokens and personal access tokens (classic) need the `repo` or
        `security_events` scope to use this endpoint.
      tags:
        - dependabot
  /enterprises/{enterprise}/secret-scanning/alerts:
    get:
      summary: List secret scanning alerts for an enterprise
      description: >-
        Lists secret scanning alerts for eligible repositories in an enterprise,
        from newest to oldest.

        To use this endpoint, you must be a member of the enterprise, and you
        must use an access token with the `repo` scope or `security_events`
        scope. Alerts are only returned for organizations in the enterprise for
        which you are an organization owner or a [security
        manager](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization).
      tags:
        - secret-scanning
  /enterprises/{enterprise}/settings/billing/advanced-security:
    get:
      summary: Get GitHub Advanced Security active committers for an enterprise
      description: >-
        Gets the GitHub Advanced Security active committers for an enterprise
        per repository.


        Each distinct user login across all repositories is counted as a single
        Advanced Security seat, so the `total_advanced_security_committers` is
        not the sum of active_users for each repository.


        The total number of repositories with committer information is tracked
        by the `total_count` field.
      tags:
        - billing
  /enterprises/{enterprise}/{security_product}/{enablement}:
    post:
      summary: Enable or disable a security feature
      description: >-
        Enables or disables the specified security feature for all repositories
        in an enterprise.


        The authenticated user must be an administrator of the enterprise to use
        this endpoint.


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
  /events:
    get:
      summary: List public events
      description: >-
        We delay the public events feed by five minutes, which means the most
        recent event returned by the public events API actually occurred at
        least five minutes ago.
      tags:
        - activity
  /feeds:
    get:
      summary: Get feeds
      description: >-
        GitHub Enterprise Server provides several timeline resources in
        [Atom](http://en.wikipedia.org/wiki/Atom_(standard)) format. The Feeds
        API lists all the feeds available to the authenticated user:


        *   **Timeline**: The GitHub Enterprise Server global public timeline

        *   **User**: The public timeline for any user, using `uri_template`.
        For more information, see
        "[Hypermedia](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#hypermedia)."

        *   **Current user public**: The public timeline for the authenticated
        user

        *   **Current user**: The private timeline for the authenticated user

        *   **Current user actor**: The private timeline for activity created by
        the authenticated user

        *   **Current user organizations**: The private timeline for the
        organizations the authenticated user is a member of.

        *   **Security advisories**: A collection of public announcements that
        provide information about security-related vulnerabilities in software
        on GitHub Enterprise Server.


        **Note**: Private feeds are only returned when [authenticating via Basic
        Auth](https://docs.github.com/enterprise-server@3.9/rest/overview/other-authentication-methods#basic-authentication)
        since current feed URIs use the older, non revocable auth tokens.
      tags:
        - activity
  /gists:
