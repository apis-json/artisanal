  /rate_limit:
    get:
      summary: Get rate limit status for the authenticated user
      description: >-
        **Note:** Accessing this endpoint does not count against your REST API
        rate limit.


        Some categories of endpoints have custom rate limits that are separate
        from the rate limit governing the other REST API endpoints. For this
        reason, the API response categorizes your rate limit. Under `resources`,
        you'll see objects relating to different categories:

        * The `core` object provides your rate limit status for all
        non-search-related resources in the REST API.

        * The `search` object provides your rate limit status for the REST API
        for searching (excluding code searches). For more information, see
        "[Search](https://docs.github.com/enterprise-server@3.9/rest/search/search)."

        * The `code_search` object provides your rate limit status for the REST
        API for searching code. For more information, see "[Search
        code](https://docs.github.com/enterprise-server@3.9/rest/search/search#search-code)."

        * The `graphql` object provides your rate limit status for the GraphQL
        API. For more information, see "[Resource
        limitations](https://docs.github.com/enterprise-server@3.9/graphql/overview/resource-limitations#rate-limit)."

        * The `integration_manifest` object provides your rate limit status for
        the `POST /app-manifests/{code}/conversions` operation. For more
        information, see "[Creating a GitHub App from a
        manifest](https://docs.github.com/enterprise-server@3.9/apps/creating-github-apps/setting-up-a-github-app/creating-a-github-app-from-a-manifest#3-you-exchange-the-temporary-code-to-retrieve-the-app-configuration)."

        * The `dependency_snapshots` object provides your rate limit status for
        submitting snapshots to the dependency graph. For more information, see
        "[Dependency
        graph](https://docs.github.com/enterprise-server@3.9/rest/dependency-graph)."

        * The `code_scanning_upload` object provides your rate limit status for
        uploading SARIF results to code scanning. For more information, see
        "[Uploading a SARIF file to
        GitHub](https://docs.github.com/enterprise-server@3.9/code-security/code-scanning/integrating-with-code-scanning/uploading-a-sarif-file-to-github)."

        * The `actions_runner_registration` object provides your rate limit
        status for registering self-hosted runners in GitHub Actions. For more
        information, see "[Self-hosted
        runners](https://docs.github.com/enterprise-server@3.9/rest/actions/self-hosted-runners)."

        * The `source_import` object is no longer in use for any API endpoints,
        and it will be removed in the next API version. For more information
        about API versions, see "[API
        Versions](https://docs.github.com/enterprise-server@3.9/rest/overview/api-versions)."


        **Note:** The `rate` object is deprecated. If you're writing new API
        client code or updating existing code, you should use the `core` object
        instead of the `rate` object. The `core` object contains the same
        information that is present in the `rate` object.
      tags:
        - rate-limit
  /repos/{owner}/{repo}:
    get:
      summary: Get a repository
      description: >-
        The `parent` and `source` objects are present when the repository is a
        fork. `parent` is the repository this repository was forked from,
        `source` is the ultimate source for the network.


        **Note:** In order to see the `security_and_analysis` block for a
        repository you must have admin permissions for the repository or be an
        owner or security manager for the organization that owns the repository.
        For more information, see "[Managing security managers in your
        organization](https://docs.github.com/enterprise-server@3.9/organizations/managing-peoples-access-to-your-organization-with-roles/managing-security-managers-in-your-organization)."
      tags:
        - repos
    patch:
      summary: Update a repository
      description: >-
        **Note**: To edit a repository's topics, use the [Replace all repository
        topics](https://docs.github.com/enterprise-server@3.9/rest/repos/repos#replace-all-repository-topics)
        endpoint.
      tags:
        - repos
    delete:
      summary: Delete a repository
      description: >-
        Deleting a repository requires admin access.


        If an organization owner has configured the organization to prevent
        members from deleting organization-owned

        repositories, you will get a `403 Forbidden` response.


        OAuth app tokens and personal access tokens (classic) need the
        `delete_repo` scope to use this endpoint.
      tags:
        - repos
  /repos/{owner}/{repo}/actions/artifacts:
    get:
      summary: List artifacts for a repository
      description: >-
        Lists all artifacts for a repository.


        Anyone with read access to the repository can use this endpoint.


        OAuth app tokens and personal access tokens (classic) need the `repo`
        scope to use this endpoint with a private repository.
      tags:
        - actions
  /repos/{owner}/{repo}/actions/artifacts/{artifact_id}:
    get:
      summary: Get an artifact
      description: >-
        Gets a specific artifact for a workflow run.


        Anyone with read access to the repository can use this endpoint.


        If the repository is private, OAuth tokens and personal access tokens
        (classic) need the `repo` scope to use this endpoint.
      tags:
        - actions
    delete:
      summary: Delete an artifact
      description: >-
        Deletes an artifact for a workflow run.

        OAuth tokens and personal access tokens (classic) need the `repo` scope
        to use this endpoint.
      tags:
        - actions
  /repos/{owner}/{repo}/actions/artifacts/{artifact_id}/{archive_format}:
    get:
      summary: Download an artifact
      description: >-
        Gets a redirect URL to download an archive for a repository. This URL
        expires after 1 minute. Look for `Location:` in

        the response header to find the URL for the download. The
        `:archive_format` must be `zip`.


        OAuth tokens and personal access tokens (classic) need the `repo` scope
        to use this endpoint.
      tags:
        - actions
  /repos/{owner}/{repo}/actions/cache/usage:
    get:
      summary: Get GitHub Actions cache usage for a repository
      description: >-
        Gets GitHub Actions cache usage for a repository.

        The data fetched using this API is refreshed approximately every 5
        minutes, so values returned from this endpoint may take at least 5
        minutes to get updated.


        Anyone with read access to the repository can use this endpoint.


        If the repository is private, OAuth tokens and personal access tokens
        (classic) need the `repo` scope to use this endpoint.
      tags:
        - actions
  /repos/{owner}/{repo}/actions/cache/usage-policy:
    get:
      summary: Get GitHub Actions cache usage policy for a repository
      description: >-
        Gets GitHub Actions cache usage policy for a repository.


        OAuth tokens and personal access tokens (classic) need the `repo` scope
        to use this endpoint.
      tags:
        - actions
    patch:
      summary: Set GitHub Actions cache usage policy for a repository
      description: >-
        Sets GitHub Actions cache usage policy for a repository.


        OAuth app tokens and personal access tokens (classic) need the `repo`
        scope to use this endpoint.
      tags:
        - actions
  /repos/{owner}/{repo}/actions/caches:
    get:
      summary: List GitHub Actions caches for a repository
      description: >-
        Lists the GitHub Actions caches for a repository.


        OAuth tokens and personal access tokens (classic) need the `repo` scope
        to use this endpoint.
      tags:
        - actions
    delete:
      summary: Delete GitHub Actions caches for a repository (using a cache key)
      description: >-
        Deletes one or more GitHub Actions caches for a repository, using a
        complete cache key. By default, all caches that match the provided key
        are deleted, but you can optionally provide a Git ref to restrict
        deletions to caches that match both the provided key and the Git ref.


        OAuth tokens and personal access tokens (classic) need the `repo` scope
        to use this endpoint.
      tags:
        - actions
  /repos/{owner}/{repo}/actions/caches/{cache_id}:
    delete:
      summary: Delete a GitHub Actions cache for a repository (using a cache ID)
