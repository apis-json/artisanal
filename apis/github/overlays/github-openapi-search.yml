        Lists binaries for the runner application that you can download and run.


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
  /enterprises/{enterprise}/actions/runners/registration-token:
    post:
      summary: Create a registration token for an enterprise
      description: >-
        Returns a token that you can pass to the `config` script. The token
        expires after one hour.


        Example using registration token:


        Configure your self-hosted runner, replacing `TOKEN` with the
        registration token provided by this endpoint.


        ```

        ./config.sh --url https://github.com/enterprises/octo-enterprise --token
        TOKEN

        ```


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
  /enterprises/{enterprise}/actions/runners/remove-token:
    post:
      summary: Create a remove token for an enterprise
      description: >-
        Returns a token that you can pass to the `config` script to remove a
        self-hosted runner from an enterprise. The token expires after one hour.


        Example using remove token:


        To remove your self-hosted runner from an enterprise, replace `TOKEN`
        with the remove token provided by this

        endpoint.


        ```

        ./config.sh remove --token TOKEN

        ```


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
  /enterprises/{enterprise}/actions/runners/{runner_id}:
    get:
      summary: Get a self-hosted runner for an enterprise
      description: >-
        Gets a specific self-hosted runner configured in an enterprise.


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
    delete:
      summary: Delete a self-hosted runner from an enterprise
      description: >-
        Forces the removal of a self-hosted runner from an enterprise. You can
        use this endpoint to completely remove the runner when the machine you
        were using no longer exists.


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      tags:
        - enterprise-admin
  /enterprises/{enterprise}/actions/runners/{runner_id}/labels:
