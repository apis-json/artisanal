        Gets a single secret scanning alert detected in an eligible repository.


        The authenticated user must be an administrator for the repository or
        for the organization that owns the repository to use this endpoint.


        OAuth app tokens and personal access tokens (classic) need the `repo` or
        `security_events` scope to use this endpoint. If this endpoint is only
        used with public repositories, the token can use the `public_repo` scope
        instead.
      tags:
        - secret-scanning
    patch:
      summary: Update a secret scanning alert
      description: >-
        Updates the status of a secret scanning alert in an eligible repository.


        The authenticated user must be an administrator for the repository or
        for the organization that owns the repository to use this endpoint.


        OAuth app tokens and personal access tokens (classic) need the `repo` or
        `security_events` scope to use this endpoint. If this endpoint is only
        used with public repositories, the token can use the `public_repo` scope
        instead.
      tags:
        - secret-scanning
  /repos/{owner}/{repo}/secret-scanning/alerts/{alert_number}/locations:
    get:
      summary: List locations for a secret scanning alert
      description: >-
        Lists all locations for a given secret scanning alert for an eligible
        repository.


        The authenticated user must be an administrator for the repository or
        for the organization that owns the repository to use this endpoint.


        OAuth app tokens and personal access tokens (classic) need the `repo` or
        `security_events` scope to use this endpoint. If this endpoint is only
        used with public repositories, the token can use the `public_repo` scope
        instead.
      tags:
        - secret-scanning
  /repos/{owner}/{repo}/stargazers:
    get:
      summary: List stargazers
      description: >-
        Lists the people that have starred the repository.


        This endpoint supports the following custom media types. For more
        information, see "[Media
        types](https://docs.github.com/enterprise-server@3.9/rest/using-the-rest-api/getting-started-with-the-rest-api#media-types)."


        - **`application/vnd.github.star+json`**: Includes a timestamp of when
        the star was created.
      tags:
        - activity
  /repos/{owner}/{repo}/stats/code_frequency:
    get:
      summary: Get the weekly commit activity
      description: >-
        Returns a weekly aggregate of the number of additions and deletions
        pushed to a repository.
      tags:
        - repos
  /repos/{owner}/{repo}/stats/commit_activity:
    get:
      summary: Get the last year of commit activity
      description: >-
        Returns the last year of commit activity grouped by week. The `days`
        array is a group of commits per day, starting on `Sunday`.
      tags:
        - repos
  /repos/{owner}/{repo}/stats/contributors:
    get:
      summary: Get all contributor commit activity
      description: >-

        Returns the `total` number of commits authored by the contributor. In
        addition, the response includes a Weekly Hash (`weeks` array) with the
        following information:


        *   `w` - Start of the week, given as a [Unix
        timestamp](https://en.wikipedia.org/wiki/Unix_time).

        *   `a` - Number of additions

        *   `d` - Number of deletions

        *   `c` - Number of commits
      tags:
        - repos
  /repos/{owner}/{repo}/stats/participation:
    get:
      summary: Get the weekly commit count
      description: >-
        Returns the total commit counts for the `owner` and total commit counts
        in `all`. `all` is everyone combined, including the `owner` in the last
        52 weeks. If you'd like to get the commit counts for non-owners, you can
        subtract `owner` from `all`.


        The array order is oldest week (index 0) to most recent week.


        The most recent week is seven days ago at UTC midnight to today at UTC
        midnight.
      tags:
        - repos
  /repos/{owner}/{repo}/stats/punch_card:
    get:
      summary: Get the hourly commit count for each day
      description: >-
        Each array contains the day number, hour number, and number of commits:


        *   `0-6`: Sunday - Saturday

        *   `0-23`: Hour of day

        *   Number of commits


        For example, `[2, 14, 25]` indicates that there were 25 total commits,
        during the 2:00pm hour on Tuesdays. All times are based on the time zone
        of individual commits.
      tags:
        - repos
  /repos/{owner}/{repo}/statuses/{sha}:
    post:
      summary: Create a commit status
      description: >-
        Users with push access in a repository can create commit statuses for a
        given SHA.


        Note: there is a limit of 1000 statuses per `sha` and `context` within a
        repository. Attempts to create more than 1000 statuses will result in a
        validation error.
      tags:
        - repos
  /repos/{owner}/{repo}/subscribers:
    get:
      summary: List watchers
      description: Lists the people watching the specified repository.
      tags:
        - activity
  /repos/{owner}/{repo}/subscription:
    get:
      summary: Get a repository subscription
      description: >-
        Gets information about whether the authenticated user is subscribed to
        the repository.
      tags:
        - activity
    put:
      summary: Set a repository subscription
      description: >-
        If you would like to watch a repository, set `subscribed` to `true`. If
        you would like to ignore notifications made within a repository, set
        `ignored` to `true`. If you would like to stop watching a repository,
        [delete the repository's
        subscription](https://docs.github.com/enterprise-server@3.9/rest/activity/watching#delete-a-repository-subscription)
        completely.
      tags:
        - activity
    delete:
      summary: Delete a repository subscription
      description: >-
        This endpoint should only be used to stop watching a repository. To
        control whether or not you wish to receive notifications from a
        repository, [set the repository's subscription
        manually](https://docs.github.com/enterprise-server@3.9/rest/activity/watching#set-a-repository-subscription).
      tags:
        - activity
  /repos/{owner}/{repo}/tags:
    get:
      summary: List repository tags
      description: ''
      tags:
        - repos
  /repos/{owner}/{repo}/tags/protection:
    get:
      summary: List tag protection states for a repository
      description: |-
        This returns the tag protection states of a repository.

        This information is only available to repository administrators.
      tags:
        - repos
    post:
      summary: Create a tag protection state for a repository
      description: |-
        This creates a tag protection state for a repository.
        This endpoint is only available to repository administrators.
      tags:
        - repos
  /repos/{owner}/{repo}/tags/protection/{tag_protection_id}:
    delete:
      summary: Delete a tag protection state for a repository
      description: |-
        This deletes a tag protection state for a repository.
        This endpoint is only available to repository administrators.
      tags:
        - repos
  /repos/{owner}/{repo}/tarball/{ref}:
    get:
      summary: Download a repository archive (tar)
      description: >-
        Gets a redirect URL to download a tar archive for a repository. If you
        omit `:ref`, the repositorys default branch (usually

        `main`) will be used. Please make sure your HTTP framework is configured
        to follow redirects or you will need to use

        the `Location` header to make a second `GET` request.

        **Note**: For private repositories, these links are temporary and expire
        after five minutes.
      tags:
        - repos
  /repos/{owner}/{repo}/teams:
    get:
      summary: List repository teams
      description: >-
        Lists the teams that have access to the specified repository and that
        are also visible to the authenticated user.


        For a public repository, a team is listed only if that team added the
        public repository explicitly.


        OAuth app tokens and personal access tokens (classic) need the
        `public_repo` or `repo` scope to use this endpoint with a public
        repository, and `repo` scope to use this endpoint with a private
        repository.
      tags:
        - repos
  /repos/{owner}/{repo}/topics:
    get:
      summary: Get all repository topics
      description: ''
      tags:
        - repos
    put:
      summary: Replace all repository topics
      description: ''
      tags:
        - repos
  /repos/{owner}/{repo}/transfer:
    post:
      summary: Transfer a repository
      description: >-
        A transfer request will need to be accepted by the new owner when
        transferring a personal repository to another user. The response will
        contain the original `owner`, and the transfer will continue
        asynchronously. For more details on the requirements to transfer
        personal and organization-owned repositories, see [about repository
        transfers](https://docs.github.com/enterprise-server@3.9/articles/about-repository-transfers/).

        You must use a personal access token or an OAuth token for this
        endpoint. An installation access token cannot be used because it is only
        granted access to a single account.
      tags:
        - repos
  /repos/{owner}/{repo}/vulnerability-alerts:
    get:
      summary: Check if vulnerability alerts are enabled for a repository
      description: >-
        Shows whether dependency alerts are enabled or disabled for a
        repository. The authenticated user must have admin read access to the
        repository. For more information, see "[About security alerts for
        vulnerable
        dependencies](https://docs.github.com/enterprise-server@3.9/articles/about-security-alerts-for-vulnerable-dependencies)".
      tags:
        - repos
    put:
      summary: Enable vulnerability alerts
      description: >-
        Enables dependency alerts and the dependency graph for a repository. The
        authenticated user must have admin access to the repository. For more
        information, see "[About security alerts for vulnerable
        dependencies](https://docs.github.com/enterprise-server@3.9/articles/about-security-alerts-for-vulnerable-dependencies)".
      tags:
        - repos
    delete:
      summary: Disable vulnerability alerts
      description: >-
        Disables dependency alerts for a repository.

        The authenticated user must have admin access to the repository. For
        more information,

        see "[About security alerts for vulnerable
        dependencies](https://docs.github.com/enterprise-server@3.9/articles/about-security-alerts-for-vulnerable-dependencies)".
      tags:
        - repos
  /repos/{owner}/{repo}/zipball/{ref}:
    get:
      summary: Download a repository archive (zip)
      description: >-
        Gets a redirect URL to download a zip archive for a repository. If you
        omit `:ref`, the repositorys default branch (usually

        `main`) will be used. Please make sure your HTTP framework is configured
        to follow redirects or you will need to use

        the `Location` header to make a second `GET` request.


        **Note**: For private repositories, these links are temporary and expire
        after five minutes. If the repository is empty, you will receive a 404
        when you follow the redirect.
      tags:
        - repos
  /repos/{template_owner}/{template_repo}/generate:
    post:
      summary: Create a repository using a template
      description: >-
        Creates a new repository using a repository template. Use the
        `template_owner` and `template_repo` route parameters to specify the
        repository to use as the template. If the repository is not public, the
        authenticated user must own or be a member of an organization that owns
        the repository. To check if a repository is available to use as a
        template, get the repository's information using the [Get a
        repository](https://docs.github.com/enterprise-server@3.9/rest/repos/repos#get-a-repository)
        endpoint and check that the `is_template` key is `true`.


        OAuth app tokens and personal access tokens (classic) need the
        `public_repo` or `repo` scope to create a public repository, and `repo`
        scope to create a private repository.
      tags:
        - repos
  /repositories:
    get:
      summary: List public repositories
      description: >-
        Lists all public repositories in the order that they were created.


        Note:

        - For GitHub Enterprise Server, this endpoint will only list
        repositories available to all users on the enterprise.

        - Pagination is powered exclusively by the `since` parameter. Use the
        [Link
        header](https://docs.github.com/enterprise-server@3.9/rest/guides/using-pagination-in-the-rest-api#using-link-headers)
        to get the URL for the next page of repositories.
      tags:
        - repos
  /scim/v2/Groups:
    get:
      summary: List provisioned SCIM groups for an enterprise
      description: >-
        **Note:** The SCIM API endpoints for enterprise accounts are currently
        in *private* beta and are subject to change.


        Lists provisioned SCIM groups in an enterprise.


        You can improve query search time by using the `excludedAttributes`
        query parameter with a value of `members` to exclude members from the
        response.
      tags:
        - enterprise-admin
        - scim
    post:
      summary: Provision a SCIM enterprise group
      description: >-
        **Note:** The SCIM API endpoints for enterprise accounts are currently
        in *private* beta and are subject to change.


        Creates a SCIM group for an enterprise.


        If members are included as part of the group provisioning payload, they
        will be created as external group members. It is up to a provider to
        store a mapping between the `externalId` and `id` of each user.
      tags:
        - enterprise-admin
  /scim/v2/Groups/{scim_group_id}:
    get:
      summary: Get SCIM provisioning information for an enterprise group
      description: >-
        **Note:** The SCIM API endpoints for enterprise accounts are currently
        in *private* beta and are subject to change.


        Gets information about a SCIM group.
      tags:
        - enterprise-admin
    put:
      summary: Set SCIM information for a provisioned enterprise group
      description: >-
        **Note:** The SCIM API endpoints for enterprise accounts are currently
        in *private* beta and are subject to change.


        Replaces an existing provisioned groups information.


        You must provide all the information required for the group as if you
        were provisioning it for the first time. Any existing group information
        that you don't provide will be removed, including group membership. If
        you want to only update a specific attribute, use the [Update an
        attribute for a SCIM enterprise
        group](#update-an-attribute-for-a-scim-enterprise-group) endpoint
        instead.
      tags:
        - enterprise-admin
    patch:
      summary: Update an attribute for a SCIM enterprise group
      description: >-
        **Note:** The SCIM API endpoints for enterprise accounts are currently
        in *private* beta and are subject to change.


        Update a provisioned groups individual attributes.


        To change a groups values, you must provide a specific Operations JSON
        format that contains at least one of the add, remove, or replace
        operations. For examples and more information on the SCIM operations
        format, see the [SCIM
        specification](https://tools.ietf.org/html/rfc7644#section-3.5.2). 
        Update can also be used to add group memberships.


        Group memberships can be sent one at a time or in batches for faster
        performance. **Note**: The memberships are referenced through a local
        user `id`, and the user will need to be created before they are
        referenced here.
      tags:
        - enterprise-admin
    delete:
      summary: Delete a SCIM group from an enterprise
      description: >-
        **Note:** The SCIM API endpoints for enterprise accounts are currently
        in *private* beta and are subject to change.

         Deletes a SCIM group from an enterprise.
      tags:
        - enterprise-admin
  /scim/v2/Users:
    get:
      summary: List SCIM provisioned identities for an enterprise
      description: >-
        **Note:** The SCIM API endpoints for enterprise accounts are currently
        in *private* beta and are subject to change.


        Lists provisioned SCIM enterprise members.


        When a user with a SCIM-provisioned external identity is removed from an
        enterprise through a `patch` with `active` flag set to `false`, the
        account's metadata is preserved to allow the user to re-join the
        enterprise in the future. However, the user's account will be suspended
        and the user will not be able to sign-in. In order to permanently
        suspend the users account with no ability to re-join the enterprise in
        the future, use the `delete` request. Users that were not permanently
        deleted will be visible in the returned results.
      tags:
        - enterprise-admin
    post:
      summary: Provision a SCIM enterprise user
      description: >-
        **Note:** The SCIM API endpoints for enterprise accounts are currently
        in *private* beta and are subject to change.


        Creates an external identity for a new SCIM enterprise user.


        SCIM does not authenticate users, it only provisions them. The
        authentication of users is done by SAML. However, when SCIM is enabled,
        all users need to be provisioned through SCIM before a user can sign in
        through SAML. The matching of a user to a SCIM provisioned user is done
        when the SAML assertion is consumed. The user will be matched on SAML
        response `NameID` to SCIM `userName`.


        When converting existing enterprise to use SCIM, the user handle
        (`userName`) from the SCIM payload will be used to match the provisioned
        user to an already existing user in the enterprise. Since the new
        identity record is created for newly provisioned users the matching for
        those records is done using a user's handle. Currently the matching will
        be performed to all of the users no matter if they were SAML JIT
        provisioned or created as local users.
      tags:
        - enterprise-admin
  /scim/v2/Users/{scim_user_id}:
    get:
      summary: Get SCIM provisioning information for an enterprise user
      description: >-
        **Note:** The SCIM API endpoints for enterprise accounts are currently
        in *private* beta and are subject to change.


        Gets information about a SCIM user.
      tags:
        - enterprise-admin
    put:
      summary: Set SCIM information for a provisioned enterprise user
      description: >-
        **Note:** The SCIM API endpoints for enterprise accounts are currently
        in *private* beta and are subject to change.


        Replaces an existing provisioned user's information.


        You must provide all the information required for the user as if you
        were provisioning them for the first time. Any existing user information
        that you don't provide will be removed. If you want to only update a
        specific attribute, use the [Update an attribute for a SCIM
        user](#update-an-attribute-for-a-scim-enterprise-user) endpoint instead.


        **Warning:** Setting `active: false` will suspend a user and obfuscate
        the user handle and user email. Since the implementation is a generic
        SCIM implementation and does not differentiate yet between different IdP
        providers, for Okta, the user GDPR data will not be purged and the
        credentials will not be removed.
      tags:
        - enterprise-admin
    patch:
      summary: Update an attribute for a SCIM enterprise user
      description: >-
        **Note:** The SCIM API endpoints for enterprise accounts are currently
        in *private* beta and are subject to change.


        Update a provisioned user's individual attributes.


        To change a user's values, you must provide a specific `Operations` JSON
        format that contains at least one of the `add`, `remove`, or `replace`
        operations. For examples and more information on the SCIM operations
        format, see the [SCIM
        specification](https://tools.ietf.org/html/rfc7644#section-3.5.2).


        **Note:** Complicated SCIM `path` selectors that include filters are not
        supported. For example, a `path` selector defined as `"path":
        "emails[type eq \"work\"]"` will not work.


        **Warning:** Setting `active: false` will suspend a user and obfuscate
        the user handle and user email. Since the implementation is a generic
        SCIM implementation and does not differentiate yet between different IdP
        providers, for Okta, the user GDPR data will not be purged and the
        credentials will not be removed.

        ```

        {
          "Operations":[{
            "op":"replace",
            "value":{
              "active":false
            }
          }]
        }

        ```
      tags:
        - enterprise-admin
    delete:
      summary: Delete a SCIM user from an enterprise
      description: >-
        **Note:** The SCIM API endpoints for enterprise accounts are currently
        in *private* beta and are subject to change.


        Permanently suspends a SCIM user from an enterprise, removes all data
        for the user, obfuscates the login, email, and display name of the user,
        removes all external-identity SCIM attributes, and deletes the emails,
        avatar, PATs, SSH keys, OAuth authorizations credentials, GPG keys, and
        SAML mappings for the user. You will not be able to undo this action.
      tags:
        - enterprise-admin
  /search/code:
    get:
      summary: Search code
      description: >-
        Searches for query terms inside of a file. This method returns up to 100
        results [per
        page](https://docs.github.com/enterprise-server@3.9/rest/guides/using-pagination-in-the-rest-api).


        When searching for code, you can get text match metadata for the file
        **content** and file **path** fields when you pass the `text-match`
        media type. For more details about how to receive highlighted search
        results, see [Text match
        metadata](https://docs.github.com/enterprise-server@3.9/rest/search/search#text-match-metadata).


        For example, if you want to find the definition of the `addClass`
        function inside [jQuery](https://github.com/jquery/jquery) repository,
        your query would look something like this:


        `q=addClass+in:file+language:js+repo:jquery/jquery`


        This query searches for the keyword `addClass` within a file's contents.
        The query limits the search to files where the language is JavaScript in
        the `jquery/jquery` repository.


        Considerations for code search:


        Due to the complexity of searching code, there are a few restrictions on
        how searches are performed:


        *   Only the _default branch_ is considered. In most cases, this will be
        the `master` branch.

        *   Only files smaller than 384 KB are searchable.

        *   You must always include at least one search term when searching
        source code. For example, searching for
        [`language:go`](https://github.com/search?utf8=%E2%9C%93&q=language%3Ago&type=Code)
        is not valid, while [`amazing

        language:go`](https://github.com/search?utf8=%E2%9C%93&q=amazing+language%3Ago&type=Code)
        is.
      tags:
        - search
  /search/commits:
    get:
      summary: Search commits
      description: >-
        Find commits via various criteria on the default branch (usually
        `main`). This method returns up to 100 results [per
        page](https://docs.github.com/enterprise-server@3.9/rest/guides/using-pagination-in-the-rest-api).


        When searching for commits, you can get text match metadata for the
        **message** field when you provide the `text-match` media type. For more
        details about how to receive highlighted search results, see [Text match

        metadata](https://docs.github.com/enterprise-server@3.9/rest/search/search#text-match-metadata).


        For example, if you want to find commits related to CSS in the
        [octocat/Spoon-Knife](https://github.com/octocat/Spoon-Knife)
        repository. Your query would look something like this:


        `q=repo:octocat/Spoon-Knife+css`
      tags:
        - search
  /search/issues:
    get:
      summary: Search issues and pull requests
      description: >-
        Find issues by state and keyword. This method returns up to 100 results
        [per
        page](https://docs.github.com/enterprise-server@3.9/rest/guides/using-pagination-in-the-rest-api).


        When searching for issues, you can get text match metadata for the issue
        **title**, issue **body**, and issue **comment body** fields when you
        pass the `text-match` media type. For more details about how to receive
        highlighted

        search results, see [Text match
        metadata](https://docs.github.com/enterprise-server@3.9/rest/search/search#text-match-metadata).


        For example, if you want to find the oldest unresolved Python bugs on
        Windows. Your query might look something like this.


        `q=windows+label:bug+language:python+state:open&sort=created&order=asc`


        This query searches for the keyword `windows`, within any open issue
        that is labeled as `bug`. The search runs across repositories whose
        primary language is Python. The results are sorted by creation date in
        ascending order, which means the oldest issues appear first in the
        search results.


        **Note:** For requests made by GitHub Apps with a user access token, you
        can't retrieve a combination of issues and pull requests in a single
        query. Requests that don't include the `is:issue` or `is:pull-request`
        qualifier will receive an HTTP `422 Unprocessable Entity` response. To
        get results for both issues and pull requests, you must send separate
        queries for issues and pull requests. For more information about the
        `is` qualifier, see "[Searching only issues or pull
        requests](https://docs.github.com/enterprise-server@3.9/github/searching-for-information-on-github/searching-issues-and-pull-requests#search-only-issues-or-pull-requests)."
      tags:
        - search
  /search/labels:
    get:
      summary: Search labels
      description: >-
        Find labels in a repository with names or descriptions that match search
        keywords. Returns up to 100 results [per
        page](https://docs.github.com/enterprise-server@3.9/rest/guides/using-pagination-in-the-rest-api).


        When searching for labels, you can get text match metadata for the label
        **name** and **description** fields when you pass the `text-match` media
        type. For more details about how to receive highlighted search results,
        see [Text match
        metadata](https://docs.github.com/enterprise-server@3.9/rest/search/search#text-match-metadata).


        For example, if you want to find labels in the `linguist` repository
        that match `bug`, `defect`, or `enhancement`. Your query might look like
        this:


        `q=bug+defect+enhancement&repository_id=64778136`


        The labels that best match the query appear first in the search results.
      tags:
        - search
  /search/repositories:
    get:
      summary: Search repositories
      description: >-
        Find repositories via various criteria. This method returns up to 100
        results [per
        page](https://docs.github.com/enterprise-server@3.9/rest/guides/using-pagination-in-the-rest-api).


        When searching for repositories, you can get text match metadata for the
        **name** and **description** fields when you pass the `text-match` media
        type. For more details about how to receive highlighted search results,
        see [Text match
        metadata](https://docs.github.com/enterprise-server@3.9/rest/search/search#text-match-metadata).


        For example, if you want to search for popular Tetris repositories
        written in assembly code, your query might look like this:


        `q=tetris+language:assembly&sort=stars&order=desc`


        This query searches for repositories with the word `tetris` in the name,
        the description, or the README. The results are limited to repositories
        where the primary language is assembly. The results are sorted by stars
        in descending order, so that the most popular repositories appear first
        in the search results.
      tags:
        - search
  /search/topics:
    get:
      summary: Search topics
      description: >-
        Find topics via various criteria. Results are sorted by best match. This
        method returns up to 100 results [per
        page](https://docs.github.com/enterprise-server@3.9/rest/guides/using-pagination-in-the-rest-api).
        See "[Searching
        topics](https://docs.github.com/enterprise-server@3.9/articles/searching-topics/)"
        for a detailed list of qualifiers.


        When searching for topics, you can get text match metadata for the
        topic's **short\_description**, **description**, **name**, or
        **display\_name** field when you pass the `text-match` media type. For
        more details about how to receive highlighted search results, see [Text
        match
        metadata](https://docs.github.com/enterprise-server@3.9/rest/search/search#text-match-metadata).


        For example, if you want to search for topics related to Ruby that are
        featured on https://github.com/topics. Your query might look like this:


        `q=ruby+is:featured`


        This query searches for topics with the keyword `ruby` and limits the
        results to find only topics that are featured. The topics that are the
        best match for the query appear first in the search results.
      tags:
        - search
  /search/users:
    get:
      summary: Search users
      description: >-
