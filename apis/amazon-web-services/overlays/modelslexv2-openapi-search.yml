  /bots/{botId}/utterances/:
    DELETE:
      summary: DeleteUtterances
      description: >-
        <p>Deletes stored utterances.</p> <p>Amazon Lex stores the utterances
        that users send to your bot. Utterances are stored for 15 days for use
        with the <a
        href="https://docs.aws.amazon.com/lexv2/latest/APIReference/API_ListAggregatedUtterances.html">ListAggregatedUtterances</a>
        operation, and then stored indefinitely for use in improving the ability
        of your bot to respond to user input..</p> <p>Use the
        <code>DeleteUtterances</code> operation to manually delete utterances
        for a specific session. When you use the <code>DeleteUtterances</code>
        operation, utterances stored for improving your bot's ability to respond
        to user input are deleted immediately. Utterances stored for use with
        the <code>ListAggregatedUtterances</code> operation are deleted after 15
        days.</p>
