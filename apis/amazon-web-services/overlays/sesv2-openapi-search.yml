    POST:
      summary: BatchGetMetricData
      description: >-
        <p>Retrieves batches of metric data collected based on your sending
        activity.</p> <p>You can execute this operation no more than 16 times
        per second, and with at most 160 queries from the batches per second
        (cumulative).</p>
