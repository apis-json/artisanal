  /phone-numbers?operation=batch-update:
    POST:
      summary: BatchUpdatePhoneNumber
      description: >-
        <p>Updates phone number product types or calling names. You can update
        one attribute at a time for each
        <code>UpdatePhoneNumberRequestItem</code>. For example, you can update
        the product type or the calling name.</p> <p>For toll-free numbers, you
        cannot use the Amazon Chime Business Calling product type. For numbers
        outside the U.S., you must use the Amazon Chime SIP Media Application
        Dial-In product type.</p> <p>Updates to outbound calling names can take
        up to 72 hours to complete. Pending updates to outbound calling names
        must be complete before you can request another update.</p>
