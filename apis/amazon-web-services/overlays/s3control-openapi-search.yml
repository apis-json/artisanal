  /v20180820/accessgrantsinstance/identitycenter:
    DELETE:
      summary: DissociateAccessGrantsIdentityCenter
      description: >-
        <p>Dissociates the Amazon Web Services IAM Identity Center instance from
        the S3 Access Grants instance. </p> <dl> <dt>Permissions</dt> <dd>
        <p>You must have the
        <code>s3:DissociateAccessGrantsIdentityCenter</code> permission to use
        this operation. </p> </dd> <dt>Additional Permissions</dt> <dd> <p>You
        must have the <code>sso:DeleteApplication</code> permission to use this
        operation. </p> </dd> </dl>
      tags:
