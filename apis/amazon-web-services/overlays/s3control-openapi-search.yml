  /v20180820/bucket/{name}/versioning:
    PUT:
      summary: PutBucketVersioning
      description: >-
        <note> <p>This operation sets the versioning state for S3 on Outposts
        buckets only. To set the versioning state for an S3 bucket, see <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/API/API_PutBucketVersioning.html">PutBucketVersioning</a>
        in the <i>Amazon S3 API Reference</i>. </p> </note> <p>Sets the
        versioning state for an S3 on Outposts bucket. With S3 Versioning, you
        can save multiple distinct copies of your objects and recover from
        unintended user actions and application failures.</p> <p>You can set the
        versioning state to one of the following:</p> <ul> <li> <p>
        <b>Enabled</b> - Enables versioning for the objects in the bucket. All
        objects added to the bucket receive a unique version ID.</p> </li> <li>
        <p> <b>Suspended</b> - Suspends versioning for the objects in the
        bucket. All objects added to the bucket receive the version ID
        <code>null</code>.</p> </li> </ul> <p>If you've never set versioning on
        your bucket, it has no versioning state. In that case, a <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/API/API_control_GetBucketVersioning.html">
        GetBucketVersioning</a> request does not return a versioning state
        value.</p> <p>When you enable S3 Versioning, for each object in your
        bucket, you have a current version and zero or more noncurrent versions.
        You can configure your bucket S3 Lifecycle rules to expire noncurrent
        versions after a specified time period. For more information, see <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/S3OutpostsLifecycleManaging.html">
        Creating and managing a lifecycle configuration for your S3 on Outposts
        bucket</a> in the <i>Amazon S3 User Guide</i>.</p> <p>If you have an
        object expiration lifecycle configuration in your non-versioned bucket
        and you want to maintain the same permanent delete behavior when you
        enable versioning, you must add a noncurrent expiration policy. The
        noncurrent expiration lifecycle configuration will manage the deletes of
        the noncurrent object versions in the version-enabled bucket. For more
        information, see <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/Versioning.html">Versioning</a>
        in the <i>Amazon S3 User Guide</i>.</p> <p>All Amazon S3 on Outposts
        REST API requests for this action require an additional parameter of
        <code>x-amz-outpost-id</code> to be passed with the request. In
        addition, you must use an S3 on Outposts endpoint hostname prefix
        instead of <code>s3-control</code>. For an example of the request syntax
        for Amazon S3 on Outposts that uses the S3 on Outposts endpoint hostname
        prefix and the <code>x-amz-outpost-id</code> derived by using the access
        point ARN, see the <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/API/API_control_PutBucketVersioning.html#API_control_PutBucketVersioning_Examples">Examples</a>
        section.</p> <p>The following operations are related to
        <code>PutBucketVersioning</code> for S3 on Outposts.</p> <ul> <li> <p>
        <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/API/API_control_GetBucketVersioning.html">GetBucketVersioning</a>
        </p> </li> <li> <p> <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/API/API_control_PutBucketLifecycleConfiguration.html">PutBucketLifecycleConfiguration</a>
        </p> </li> <li> <p> <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/API/API_control_GetBucketLifecycleConfiguration.html">GetBucketLifecycleConfiguration</a>
        </p> </li> </ul>
