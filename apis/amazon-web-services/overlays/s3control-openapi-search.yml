  /v20180820/async-requests/mrap/create:
    POST:
      summary: CreateMultiRegionAccessPoint
      description: >-
        <note> <p>This operation is not supported by directory buckets.</p>
        </note> <p>Creates a Multi-Region Access Point and associates it with
        the specified buckets. For more information about creating Multi-Region
        Access Points, see <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/CreatingMultiRegionAccessPoints.html">Creating
        Multi-Region Access Points</a> in the <i>Amazon S3 User Guide</i>.</p>
        <p>This action will always be routed to the US West (Oregon) Region. For
        more information about the restrictions around managing Multi-Region
        Access Points, see <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/ManagingMultiRegionAccessPoints.html">Managing
        Multi-Region Access Points</a> in the <i>Amazon S3 User Guide</i>.</p>
        <p>This request is asynchronous, meaning that you might receive a
        response before the command has completed. When this request provides a
        response, it provides a token that you can use to monitor the status of
        the request with
        <code>DescribeMultiRegionAccessPointOperation</code>.</p> <p>The
        following actions are related to
        <code>CreateMultiRegionAccessPoint</code>:</p> <ul> <li> <p> <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/API/API_control_DeleteMultiRegionAccessPoint.html">DeleteMultiRegionAccessPoint</a>
        </p> </li> <li> <p> <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/API/API_control_DescribeMultiRegionAccessPointOperation.html">DescribeMultiRegionAccessPointOperation</a>
        </p> </li> <li> <p> <a
