  /v20180820/mrap/instances/{mrap+}/routes:
    PATCH:
      summary: SubmitMultiRegionAccessPointRoutes
      description: >-
        <note> <p>This operation is not supported by directory buckets.</p>
        </note> <p>Submits an updated route configuration for a Multi-Region
        Access Point. This API operation updates the routing status for the
        specified Regions from active to passive, or from passive to active. A
        value of <code>0</code> indicates a passive status, which means that
        traffic won't be routed to the specified Region. A value of
        <code>100</code> indicates an active status, which means that traffic
        will be routed to the specified Region. At least one Region must be
        active at all times.</p> <p>When the routing configuration is changed,
        any in-progress operations (uploads, copies, deletes, and so on) to
        formerly active Regions will continue to run to their final completion
        state (success or failure). The routing configurations of any Regions
        that arent specified remain unchanged.</p> <note> <p>Updated routing
        configurations might not be immediately applied. It can take up to 2
        minutes for your changes to take effect.</p> </note> <p>To submit
        routing control changes and failover requests, use the Amazon S3
        failover control infrastructure endpoints in these five Amazon Web
        Services Regions:</p> <ul> <li> <p> <code>us-east-1</code> </p> </li>
        <li> <p> <code>us-west-2</code> </p> </li> <li> <p>
        <code>ap-southeast-2</code> </p> </li> <li> <p>
        <code>ap-northeast-1</code> </p> </li> <li> <p> <code>eu-west-1</code>
        </p> </li> </ul> <note> <p>Your Amazon S3 bucket does not need to be in
        these five Regions.</p> </note>
