      summary: PutJobTagging
      description: >-
        <p>Sets the supplied tag-set on an S3 Batch Operations job.</p> <p>A tag
        is a key-value pair. You can associate S3 Batch Operations tags with any
        job by sending a PUT request against the tagging subresource that is
        associated with the job. To modify the existing tag set, you can either
        replace the existing tag set entirely, or make changes within the
        existing tag set by retrieving the existing tag set using <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/API/API_control_GetJobTagging.html">GetJobTagging</a>,
        modify that tag set, and use this operation to replace the tag set with
        the one you modified. For more information, see <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/dev/batch-ops-managing-jobs.html#batch-ops-job-tags">Controlling
        access and labeling jobs using tags</a> in the <i>Amazon S3 User
        Guide</i>. </p> <note> <ul> <li> <p>If you send this request with an
        empty tag set, Amazon S3 deletes the existing tag set on the Batch
        Operations job. If you use this method, you are charged for a Tier 1
        Request (PUT). For more information, see <a
        href="http://aws.amazon.com/s3/pricing/">Amazon S3 pricing</a>.</p>
        </li> <li> <p>For deleting existing tags for your Batch Operations job,
        a <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/API/API_control_DeleteJobTagging.html">DeleteJobTagging</a>
        request is preferred because it achieves the same result without
        incurring charges.</p> </li> <li> <p>A few things to consider about
        using tags:</p> <ul> <li> <p>Amazon S3 limits the maximum number of tags
        to 50 tags per job.</p> </li> <li> <p>You can associate up to 50 tags
        with a job as long as they have unique tag keys.</p> </li> <li> <p>A tag
        key can be up to 128 Unicode characters in length, and tag values can be
        up to 256 Unicode characters in length.</p> </li> <li> <p>The key and
        values are case sensitive.</p> </li> <li> <p>For tagging-related
        restrictions related to characters and encodings, see <a
        href="https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/allocation-tag-restrictions.html">User-Defined
        Tag Restrictions</a> in the <i>Billing and Cost Management User
        Guide</i>.</p> </li> </ul> </li> </ul> </note> <dl> <dt>Permissions</dt>
        <dd> <p>To use the <code>PutJobTagging</code> operation, you must have
        permission to perform the <code>s3:PutJobTagging</code> action.</p>
        </dd> </dl> <p>Related actions include:</p> <ul> <li> <p> <a
        href="https://docs.aws.amazon.com/AmazonS3/latest/API/API_control_CreateJob.html">CreateJob</a>
        </p> </li> <li> <p> <a
