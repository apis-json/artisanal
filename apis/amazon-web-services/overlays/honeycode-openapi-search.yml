  /workbooks/{workbookId}/tables/{tableId}/rows/batchupdate:
    POST:
      summary: BatchUpdateTableRows
      description: >-
        <p> The BatchUpdateTableRows API allows you to update one or more rows
        in a table in a workbook. </p> <p> You can specify the values to set in
        some or all of the columns in the table for the specified rows. If a
        column is not explicitly specified in a particular row, then that column
        will not be updated for that row. To clear out the data in a specific
        cell, you need to set the value as an empty string (""). </p>
      tags:
        - Batches
