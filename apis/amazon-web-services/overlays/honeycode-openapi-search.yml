openapi: 3.1.0
info:
  title: honeycode
paths:
  /workbooks/{workbookId}/tables/{tableId}/rows/batchcreate:
    POST:
      summary: BatchCreateTableRows
      description: >-
        <p> The BatchCreateTableRows API allows you to create one or more rows
        at the end of a table in a workbook. The API allows you to specify the
        values to set in some or all of the columns in the new rows. </p> <p> If
        a column is not explicitly set in a specific row, then the column level
        formula specified in the table will be applied to the new row. If there
        is no column level formula but the last row of the table has a formula,
        then that formula will be copied down to the new row. If there is no
        column level formula and no formula in the last row of the table, then
        that column will be left blank for the new rows. </p>
      tags:
        - Batches
        - Create
        - Tables
        - Rows
        - Identifiers
        - Tables
        - Tables
        - Rows
        - Batches
  /workbooks/{workbookId}/tables/{tableId}/rows/batchdelete:
    POST:
      summary: BatchDeleteTableRows
      description: >-
        <p> The BatchDeleteTableRows API allows you to delete one or more rows
        from a table in a workbook. You need to specify the ids of the rows that
        you want to delete from the table. </p>
