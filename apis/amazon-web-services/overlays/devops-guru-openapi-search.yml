        - Types
        - Services
        - Integrations
  /cost-estimation:
    PUT:
      summary: StartCostEstimation
      description: >-
        <p>Starts the creation of an estimate of the monthly cost to analyze
        your Amazon Web Services resources.</p>
      tags:
        - Start
        - Cost
        - Estimation
        - Channels
        - Identifiers
