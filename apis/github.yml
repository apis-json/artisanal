name: GitHub
description: GitHub is a platform and cloud-based service for software development
  and version control using Git, allowing developers to store and manage their code.
  It provides the distributed version control of Git plus access control, bug tracking,
  software feature requests, task management, continuous integration, and wikis for
  every project.[6] Headquartered in California, it has been a subsidiary of Microsoft
  since 2018.
