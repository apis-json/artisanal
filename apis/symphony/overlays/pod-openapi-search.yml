definitions:
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
        example: 401
      message:
        type: string
        example: Invalid session
  CompanyCert:
    type: object
    properties:
      pem:
        type: string
        description: An X509 certificate in PEM format
        example: '--BEGIN CERTIFICATE--MIIH/TC...p9DBiB/--END CERTIFICATE--'
      attributes:
        $ref: '#/definitions/CompanyCertAttributes'
  CompanyCertDetail:
    type: object
    properties:
      companyCertAttributes:
        $ref: '#/definitions/CompanyCertAttributes'
      companyCertInfo:
        $ref: '#/definitions/CompanyCertInfo'
      certInfo:
        $ref: '#/definitions/CertInfo'
  CompanyCertInfoList:
    type: array
    items:
      type: object
      properties:
        companyCertAttributes:
          $ref: '#/definitions/CompanyCertAttributes'
        companyCertInfo:
          $ref: '#/definitions/CompanyCertInfo'
      example:
        - companyCertAttributes:
            name: agentservice
            type:
              type: USER
            status:
              type: TRUSTED
          companyCertInfo:
            fingerPrint: 300a...
            lastSeen: 0
            updatedAt: 0
            updatedBy: 0
            commonName: agentservice
            expiryDate: 1781886755000
  CompanyCertType:
    type: object
    properties:
      type:
        type: string
        enum:
          - USERSIGNING
          - USER
          - OPERATIONSSIGNING
          - OPERATIONSUSER
        example: USER
  CompanyCertTypeList:
    type: array
    items:
      $ref: '#/definitions/CompanyCertType'
  CompanyCertStatus:
    type: object
    properties:
      type:
        type: string
        enum:
          - TRUSTED
          - KNOWN
          - REVOKED
          - DISABLED
        example: TRUSTED
  CompanyCertAttributes:
    type: object
    properties:
      name:
        type: string
        description: Friendly name assigned by administrator
        example: agentservice
      type:
        $ref: '#/definitions/CompanyCertType'
      status:
        $ref: '#/definitions/CompanyCertStatus'
  CompanyCertInfo:
    type: object
    properties:
      fingerPrint:
        type: string
        description: Unique identifier
        example: 300a...
      issuerFingerPrint:
        type: string
        description: Unique identifier of issuer cert if known
        example: 450s...
      lastSeen:
        type: integer
        format: int64
        description: Date when we last saw this certificate presented
        example: 0
      updatedAt:
        type: integer
        format: int64
        description: Date when this cert was last updated by administrator
        example: 0
      updatedBy:
        type: integer
        format: int64
        description: User ID of administrator who last updated this cert
        example: 0
      commonName:
        type: string
        description: The Symphony account name which this certificate authenticates
        example: agentservice
      expiryDate:
        type: integer
        format: int64
        description: Expiry date of this cert
        example: 1781886755000
  CertInfo:
    type: array
    items:
      $ref: '#/definitions/CertInfoItem'
    example:
      - name: Validity
        attributes:
          - name: Not Before
            value: Mon Jan 15 20:56:05 UTC 2018
          - name: Not After
            value: Thu Jan 15 20:56:05 UTC 2026
      - name: Public Key
        attributes:
          - name: Algorithm
            value: RSA
          - name: Format
            value: X.509
  CertInfoItem:
    type: object
    properties:
      name:
        type: string
        example: Public Key
      attributes:
        type: array
        items:
          $ref: '#/definitions/NameValuePair'
        example:
          - name: Algorithm
            value: RSA
          - name: Format
            value: X.509
  PodCertificate:
    type: object
    properties:
      certificate:
        description: Certificate in PEM format
        type: string
        example: PEM_CERTIFICATE
  NameValuePair:
    type: object
    properties:
      name:
        type: string
        example: Algorithm
      value:
        type: string
        example: RSA
  Stream:
    type: object
    properties:
      id:
        type: string
        example: xhGxbTcvTDK6EIMMrwdOrX___quztr2HdA
  UserError:
    description: User error information
    type: object
    properties:
      error:
        type: string
        description: Error code informing what is wrong
        example: invalid.format
      email:
        type: string
        description: >-
          Email with error. Only one of the following fields should be present:
          email or id
        example: notavalidemail
      id:
        type: string
        description: >-
          Id with error. Only one of the following fields should be present:
          email or id
        example: notavalidid
  UserV2:
    description: User record version 2
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 7696581394433
      emailAddress:
        type: string
        format: email
        example: admin@symphony.com
      firstName:
        type: string
        example: Symphony
      lastName:
        type: string
        example: Admin
      displayName:
        type: string
        example: Symphony Admin
      title:
        type: string
        example: Administrator
      company:
        type: string
        example: Acme
      username:
        type: string
        example: admin@symphony.com
      location:
        type: string
        example: California
      accountType:
        type: string
        enum:
          - NORMAL
          - SYSTEM
          - SDL
        example: NORMAL
      avatars:
        $ref: '#/definitions/AvatarList'
      workPhoneNumber:
        type: string
        description: >-
          Note: only available if the application has the extended user or
          contact permission
        example: '+33901020304'
      mobilePhoneNumber:
        type: string
        description: >-
          Note: only available if the application has the extended user or
          contact permission
        example: '+33601020304'
      jobFunction:
        type: string
        description: >-
          Note: only available if the application has the extended user or
          contact permission
        example: Sales
      department:
        type: string
        description: >-
          Note: only available if the application has the extended user or
          contact permission
        example: APIs
      division:
        type: string
        description: >-
          Note: only available if the application has the extended user or
          contact permission
        example: Partnerships
      roles:
        $ref: '#/definitions/StringList'
        example:
          - INDIVIDUAL
          - SUPER_ADMINISTRATOR
  V2UserList:
    description: List of User record version 2
    type: object
    properties:
      users:
        type: array
        items:
          $ref: '#/definitions/UserV2'
        description: List of all users found with the search
        example:
          - id: 15942919536460
            emailAddress: technicalwriter@symphony.com
            firstName: Technical
            lastName: Writer
            displayName: Technical Writer
            title: Technical Writer
            company: Symphony
            department: Marketing // if internal user
            username: tw
            accountType: NORMAL
            location: France // if internal user
            mobilePhoneNumber: 33601020304
            avatars:
              - size: original
                url: ../avatars/static/150/default.png
              - size: small
                url: ../avatars/static/50/default.png
          - id: 15942919536461
            emailAddress: serviceaccount@symphony.com
            firstName: null
            lastName: null
            displayName: Service Account
            title: null
            company: pod232
            department: Marketing // if internal user
            username: SA
            location: France // if internal user
            accountType: SYSTEM
            avatars:
              - size: original
                url: ../avatars/static/150/default.png
              - size: small
                url: ../avatars/static/50/default.png
      errors:
        type: array
        items:
          $ref: '#/definitions/UserError'
        description: List of all errors found with the informed search criteria
        example:
          - error: invalid.format
            email: notavalidemail
          - error: invalid.format
            id: 654321
  UserSearchResults:
    type: object
    properties:
      count:
        description: The total number of users which matched the search criteria.
        type: integer
        format: int64
        example: 1
      skip:
        description: The number of skipped results.
        type: integer
        format: int64
        example: 0
      limit:
        description: The number of returned results.
        type: integer
        format: int64
        example: 1
      searchQuery:
        $ref: '#/definitions/UserSearchQuery'
      users:
        description: A list of users which matched by the search criteria.
        type: array
        items:
          $ref: '#/definitions/UserV2'
        example:
          - null
  UserSearchFilter:
    type: object
    properties:
      accountTypes:
        $ref: '#/definitions/StringList'
        description: type of user used to search
        example: NORMAL
      title:
        type: string
        description: user's job title
        example: Sales Manager
      company:
        type: string
        description: company name
        example: Symphony
      location:
        type: string
        description: city of the user's job location
        example: Marseille
      marketCoverage:
        type: string
        description: geographic area the user works with
        example: EMEA
      responsibility:
        type: string
        description: user's responsibility
        example: BAU
      function:
        type: string
        description: user's function
        example: Trade Management
      instrument:
        type: string
        description: higher level instrument for the Asset Classes
        example: Securities
  UserSearchQuery:
    type: object
    properties:
      query:
        type: string
        description: >-
          search / query term.  This can be firstname, lastname, displayname or
          email
        example: jane
      filters:
        $ref: '#/definitions/UserSearchFilter'
  UserNameList:
    type: array
    items:
      type: object
      $ref: '#/definitions/UserName'
  UserName:
    type: object
    properties:
      username:
        type: string
        example: dpayet
  UserIdList:
    type: array
    items:
      type: integer
      format: int64
    example:
      - 7215545058313
      - 7215545078461
  UserId:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 7215545058313
  StringId:
    type: object
    properties:
      id:
        type: string
        example: xhGxbTcvTDK6EIMMrwdOrX___quztr2HdA
  RoomAttributes:
    type: object
    properties:
      name:
        type: string
        description: Room name.
      description:
        type: string
        description: Room description.
      membersCanInvite:
        type: boolean
        description: >-
          If true, any chatroom participant can add new participants. If false,
          only owners can add new participants.
      discoverable:
        type: boolean
        description: >-
          If true, this chatroom (name, description and messages) can be
          searched and listed by non-participants. If false, only participants
          can search this room.
  V3RoomAttributes:
    type: object
    properties:
      name:
        type: string
        description: Room name.
        example: API room
      keywords:
        type: array
        description: Keywords for search to use to find this room
        items:
          $ref: '#/definitions/RoomTag'
        example:
          - key: region
            value: EMEA
          - key: lead
            value: Daffy Duck
      description:
        type: string
        description: Room description.
        example: Created via the API
      membersCanInvite:
        type: boolean
        description: >-
          If true, any chatroom participant can add new participants. If false,
          only owners can add new participants.
        example: true
      discoverable:
        type: boolean
        description: >-
          If true, this chatroom (name, description and messages) can be
          searched and listed by non-participants. If false, only participants
          can search this room.
        example: false
      public:
        type: boolean
        description: If true, this is a public chatroom. IF false, a private chatroom.
        example: false
      readOnly:
        type: boolean
        description: If true, only stream owners can send messages.
        example: false
      copyProtected:
        type: boolean
        description: >-
          If true, clients disable the clipboard copy for content in this
          stream.
        example: false
      crossPod:
        type: boolean
        description: If true, this room is a cross pod room
        example: false
      viewHistory:
        type: boolean
        description: If true, new members can view the room chat history of the room.
        example: false
      multiLateralRoom:
        type: boolean
        description: >-
          If true, this is a multi lateral room where we can find users
          belonging to more than 2 companies.
        example: false
      scheduledMeeting:
        type: boolean
        description: If true, this room is for a scheduled meeting.
        example: false
      subType:
        type: string
        description: >-
          This field is ignored when creating a new room as it was only used for
          email integration which is now sunset.
      pinnedMessageId:
        type: string
        description: >-
          UrlSafe message id of the pinned message inside the room. To perform
          unpin operation, send an empty string.
        example: vd7qwNb6hLoUV0BfXXPC43___oPIvkwJbQ
      groupChat:
        type: boolean
        description: >-
          If true, this room is a group chat. Note: this parameter is ignored
          for creating rooms. Since SBE 20.16.
        x-since: 20.16
        example: false
  RoomSearchCriteria:
    description: Room Query Object. Used to specify the parameters for room search.
    properties:
      query:
        description: The search query. Matches the room name and description.
        type: string
        example: automobile
      labels:
        description: A list of room tag labels whose values will be queried.
        type: array
        items:
          type: string
        example:
          - industry
      active:
        description: >-
          Restrict the search to active/inactive rooms. If unspecified, search
          all rooms.
        type: boolean
        example: true
      private:
        description: >-
          Restrict the search to private rooms. If unspecified, search all
          rooms.
