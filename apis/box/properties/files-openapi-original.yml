            Returns an error if there is already a file with the same name
            in the target folder.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
        '412':
          description: >-
            Returns an error if the `If-Match` or `If-None-Match` conditions
            fail.
