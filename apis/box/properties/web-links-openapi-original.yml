      summary: Remove shared link from web link
      tags:
        - - - - Shared links (Web Links)
      x-box-tag: shared_links_web_links
      x-box-enable-explorer: true
      x-box-sanitized: true
      description: Removes a shared link from a web link.
      parameters:
        - name: web_link_id
          description: The ID of the web link.
          example: '12345'
          in: path
          required: true
          schema:
            type: string
        - name: fields
          description: |-
            Explicitly request the `shared_link` fields
            to be returned for this item.
          example: shared_link
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                shared_link:
                  description: |-
                    By setting this value to `null`, the shared link
                    is removed from the web link.
                  type: object
                  example: null
                  nullable: true
      responses:
        '200':
          description: |-
            Returns a basic representation of a web link, with the
            shared link removed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebLink'
              examples:
                default:
                  value:
                    id: '12345'
                    type: web_link
                    etag: '1'
                    shared_link: null
        '401':
          description: >-
            Returned when the access token provided in the `Authorization`
            header

            is not recognized or not provided.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientError'
        '403':
          description: >-
            Returned if the user does not have all the permissions to complete
            the

            update.
          content:
            application/json:
