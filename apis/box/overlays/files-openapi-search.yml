openapi: 3.1.0
info:
  title: Box Files API
paths:
  /files/{file_id}:
    get:
      summary: Get file information
      tags:
        - Get
        - File
        - Information
        - Files
        - File_id
      description: Retrieves the details about a file.
    post:
      summary: Restore file
      tags:
        - Restore
        - File
        - Files
        - File_id
      description: >-
        Restores a file that has been moved to the trash.


        An optional new parent ID can be provided to restore the file to in case
        the

        original folder has been deleted.
    put:
      summary: Update file
      tags:
        - Update
        - File
        - Files
        - File_id
      description: |-
        Updates a file. This can be used to rename or move a file,
        create a shared link, or lock a file.
    delete:
      summary: Delete file
      tags:
        - Delete
        - File
        - Files
        - File_id
      description: |-
        Deletes a file, either permanently or by moving it to
        the trash.

        The the enterprise settings determine whether the item will
        be permanently deleted from Box or moved to the trash.
  /files/{file_id}/content:
    get:
      summary: Download file
      tags:
        - Download
        - File
        - Files
        - File_id
        - Content
      description: Returns the contents of a file in binary format.
    post:
      tags:
        - Upload
        - File
        - Version
        - Files
        - File_id
        - Content
      summary: Upload file version
      description: |-
        Update a file's content. For file sizes over 50MB we recommend
        using the Chunk Upload APIs.

        # Request body order

        The `attributes` part of the body must come **before** the
        `file` part. Requests that do not follow this format when
        uploading the file will receive a HTTP `400` error with a
        `metadata_after_file_contents` error code.
  /files/content:
    options:
      summary: Preflight check before upload
      tags:
        - Preflight
        - Check
        - Before
        - Upload
        - Files
        - File_id
        - Content
      description: |-
        Performs a check to verify that a file will be accepted by Box
        before you upload the entire file.
    post:
      tags:
        - Upload
        - File
        - Files
        - File_id
        - Content
      summary: Upload file
      description: |-
        Uploads a small file to Box. For file sizes over 50MB we recommend
        using the Chunk Upload APIs.

        # Request body order

        The `attributes` part of the body must come **before** the
        `file` part. Requests that do not follow this format when
        uploading the file will receive a HTTP `400` error with a
        `metadata_after_file_contents` error code.
  /files/upload_sessions:
    post:
      summary: Create upload session
      tags:
        - Create
        - Upload
        - Session
        - Files
        - File_id
        - Content
        - Upload_sessions
      description: Creates an upload session for a new file.
  /files/{file_id}/upload_sessions:
    post:
      summary: Create upload session for existing file
      tags:
        - Create
        - Upload
        - Session
        - For
        - Existing
        - File
        - Files
        - File_id
        - Content
        - Upload_sessions
      description: Creates an upload session for an existing file.
  /files/upload_sessions/{upload_session_id}:
    get:
      summary: Get upload session
      tags:
        - Get
        - Upload
        - Session
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
      description: Return information about an upload session.
    put:
      summary: Upload part of file
      tags:
        - Upload
        - Part
        - Of
        - File
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
      description: Updates a chunk of an upload session for a file.
    delete:
      summary: Remove upload session
      tags:
        - Remove
        - Upload
        - Session
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
      description: |-
        Abort an upload session and discard all data uploaded.

        This cannot be reversed.
  /files/upload_sessions/{upload_session_id}/parts:
    get:
      summary: List parts
      tags:
        - List
        - Parts
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
        - Parts
      description: |-
        Return a list of the chunks uploaded to the upload
        session so far.
  /files/upload_sessions/{upload_session_id}/commit:
    post:
      summary: Commit upload session
      tags:
        - Commit
        - Upload
        - Session
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
        - Parts
        - Commit
      description: |-
        Close an upload session and create a file from the
        uploaded chunks.
  /files/{file_id}/copy:
    post:
      summary: Copy file
      description: Creates a copy of a file.
      tags:
        - Copy
        - File
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
        - Parts
        - Commit
        - Copy
  /files/{file_id}/thumbnail.{extension}:
    get:
      summary: Get file thumbnail
      description: >-
        Retrieves a thumbnail, or smaller image representation, of a file.


        Sizes of `32x32`,`64x64`, `128x128`, and `256x256` can be returned in

        the `.png` format and sizes of `32x32`, `160x160`, and `320x320`

        can be returned in the `.jpg` format.


        Thumbnails can be generated for the image and video file formats listed

        [found on our community site][1].


        [1]:
        https://community.box.com/t5/Migrating-and-Previewing-Content/File-Types-and-Fonts-Supported-in-Box-Content-Preview/ta-p/327
      tags:
        - Get
        - File
        - Thumbnail
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
        - Parts
        - Commit
        - Copy
        - Thumbnail.
        - Extension
  /files/{file_id}/collaborations:
    get:
      summary: List file collaborations
      description: |-
        Retrieves a list of pending and active collaborations for a
        file. This returns all the users that have access to the file
        or have been invited to the file.
      tags:
        - List
        - File
        - Collaborations
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
        - Parts
        - Commit
        - Copy
        - Thumbnail.
        - Extension
        - Collaborations
  /files/{file_id}/comments:
    get:
      summary: List file comments
      description: Retrieves a list of comments for a file.
      tags:
        - List
        - File
        - Comments
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
        - Parts
        - Commit
        - Copy
        - Thumbnail.
        - Extension
        - Collaborations
        - Comments
  /files/{file_id}/tasks:
    get:
      summary: List tasks on file
      description: |-
        Retrieves a list of all the tasks for a file. This
        endpoint does not support pagination.
      tags:
        - List
        - Tasks
        - 'On'
        - File
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
        - Parts
        - Commit
        - Copy
        - Thumbnail.
        - Extension
        - Collaborations
        - Comments
        - Tasks
  /files/{file_id}/trash:
    get:
      summary: Get trashed file
      tags:
        - Get
        - Trashed
        - File
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
        - Parts
        - Commit
        - Copy
        - Thumbnail.
        - Extension
        - Collaborations
        - Comments
        - Tasks
        - Trash
      description: |-
        Retrieves a file that has been moved to the trash.

        Please note that only if the file itself has been moved to the
        trash can it be retrieved with this API call. If instead one of
        its parent folders was moved to the trash, only that folder
        can be inspected using the
        [`GET /folders/:id/trash`](e://get_folders_id_trash) API.

        To list all items that have been moved to the trash, please
        use the [`GET /folders/trash/items`](e://get-folders-trash-items/)
        API.
    delete:
      summary: Permanently remove file
      tags:
        - Permanently
        - Remove
        - File
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
        - Parts
        - Commit
        - Copy
        - Thumbnail.
        - Extension
        - Collaborations
        - Comments
        - Tasks
        - Trash
      description: |-
        Permanently deletes a file that is in the trash.
        This action cannot be undone.
  /files/{file_id}/versions:
    get:
      summary: List all file versions
      tags:
        - List
        - All
        - File
        - Versions
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
        - Parts
        - Commit
        - Copy
        - Thumbnail.
        - Extension
        - Collaborations
        - Comments
        - Tasks
        - Trash
        - Versions
      description: >-
        Retrieve a list of the past versions for a file.


        Versions are only tracked by Box users with premium accounts. To fetch
        the ID

        of the current version of a file, use the `GET /file/:id` API.
  /files/{file_id}/versions/{file_version_id}:
    get:
      summary: Get file version
      tags:
        - Get
        - File
        - Version
        - Files
