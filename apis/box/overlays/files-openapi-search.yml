        - Parts
        - Commit
        - Copy
        - Thumbnail.
        - Extension
        - Collaborations
        - Comments
        - Tasks
        - Trash
        - Versions
        - File_version_id
        - Current
        - Metadata
        - Classification
        - Vochw
        - Wo
      description: |-
        Adds a classification to a file by specifying the label of the
        classification to add.

        This API can also be called by including the enterprise ID in the
        URL explicitly, for example
        `/files/:id//enterprise_12345/securityClassification-6VMVochwUWo`.
    put:
      summary: Update classification on file
      tags:
        - Update
        - Classification
        - 'On'
        - File
        - Files
        - File_id
        - Content
        - Upload_sessions
        - Upload_session_id
        - Parts
        - Commit
        - Copy
        - Thumbnail.
        - Extension
        - Collaborations
        - Comments
        - Tasks
        - Trash
        - Versions
        - File_version_id
        - Current
        - Metadata
        - Classification
        - Vochw
        - Wo
      description: >-
        Updates a classification on a file.


        The classification can only be updated if a classification has already
        been

        applied to the file before. When editing classifications, only values
        are

        defined for the enterprise will be accepted.
    delete:
      summary: Remove classification from file
      tags:
        - Remove
        - Classification
